/shortcut add mmconf-it {args} per cortesia conferma che sei uscito al menu principale da cui puoi vedere la tua nave nell'hangar.
/shortcut add mmconf-pl {args} czy już wylogowałeś się do MAIN MENU, tam gdzie widać statek w hangarze?
/shortcut add mmconf-cs {args} prosím potvrď že jsi v hangáru kde vidíš svou loď.
/shortcut add mmconf-tr {args} Lütfen gemini hangarda görebildiğin ana menü'de olduğunu onayla.
/shortcut add mmconf-hu {args} Kérlek adj visszaigazolást, hogy kijelentkeztél a fő menüig, és látod a hajódat a hangárban

/shortcut add mmsys {args} staying in the main menu, can you confirm your full system name including any sector name? Look in the upper right below your CMDR name where it says / IDLE
/shortcut add mmsys-de {args} kannst du bitte deinen kompletten Systemnamen mit Sektornamen bestätigen? Schaue im Hauptmenü in die obere rechte Ecke unter deinen Kommandantennamen wo / Leerlauf steht.
/shortcut add mmsys-ru {args} оставаясь в главном меню, можете мне сказать полное название вашей системы, включая название сектора если оно есть? Посмотрите в правый верхний угол экрана, под вашим именем, где написано / На холостом ходу
/shortcut add mmsys-es {args} quedándote en el Menú Principal, puedes confirmar el nombre completo del sistema, incluyendo el nombre del Sector? Esquina superior derecha, al lado de tu nombre / INACTIV
/shortcut add mmsys-fr {args} En restant au menu principal, pouvez-vous confirmer le nom de votre système complet, en incluant tous noms de secteurs? Vous le trouverez en haut à droite, sous votre nom de CMD, où est indiqué / INACTIF
/shortcut add mmsys-pt {args} Permanecendo no menu principal, você pode confirmar o nome completo do seu sistema, incluindo qualquer nome de setor. Veja no canto superior direito, abaixo do seu nome CMDT, onde diz / INATIVO
/shortcut add mmsys-zh {args} 请您留在主页面，然后告诉我您在上右角在/IDLE旁边看到的星系名字。
/shortcut add mmsys-it {args} Rimanendo nel menu principale, puoi confermare il nome completo del sistema incluso il nome del settore? Guarda in alto a destra sotto al tuo nome CMDR dove c'è scritto "IDLE"
/shortcut add mmsys-pl {args} pozostając w MAIN MENU podaj jeszcze raz pełną nazwę SYSTEMU wraz z sektorem. Można to zobaczyć w prawym górnym rogu pod nazwą CMDR obok słowa IDLE.
/shortcut add mmsys-cs {args} aniž by ses připojil, můžeš potvrdit celé jméno systému ve kterém jsi včetně jméno sektoru? mělo by to být v horní pravé části pod jméno tvého kapitána (CMDR) kde stojí / IDLE
/shortcut add mmsys-tr {args} Ana menü'den ayrılmayarak, tam sistem ismini sektör ismi dahil olarak onaylayabilir misin? Sağ üst köşede, CMDR isminin altında / IDLE yazan yere bak.
/shortcut add mmsys-hu {args} A fő menüben maradva, meg adnád kérlek ismét a teljes rendszer neved (sector névvel) együtt? Keresd a felső jobb sarokban a CMDR neved alatt, ahol az áll, hogy /IDLE

/shortcut add cro2 {args} without logging in, do you remember how much O2 you had left?
/shortcut add cro2-de {args} ohne dich anzumelden, kannst du dich erinnern, wie viel Zeit noch auf dem Sauerstofftimer war?
/shortcut add cro2-ru {args} не заходя в игру, чтобы проверить, могли бы вы сказать сколько времени оставалось на вашем таймере кислорода?
/shortcut add cro2-es {args} sin entrar a comprobarlo, te acuerdas de cuánto Oxígeno te quedaba?
/shortcut add cro2-fr {args} sans vous reconnecter, vous souvenez vous de combien de temps il vous restait sur le minuteur d'Oxygène?
/shortcut add cro2-pt {args} sem entrar para checar, você se lembra de quanto tempo restante tinha de O2?
/shortcut add cro2-zh {args} （请不要登入查看）您记得您还有多长时间的氧气吗？
/shortcut add cro2-it {args} senza rientrare nel gioco, ricordi quanto ossigeno avevi rimasto?
/shortcut add cro2-pl {args} Nie wchodąc do gry, czy pamiętasz mniej więcej na ile czasu zostało ci tlenu?
/shortcut add cro2-cs {args} bez toho aniž by ses připojil, pamatuješ si kolik ti zbývalo kyslíku?
/shortcut add cro2-tr {args} Oyuna girmeden, ne kadar oksijen kaldığını hatırlıyabiliyor musun?
/shortcut add cro2-hu {args} Bejelentkezés nélkül, emlékszel arra, hogy mennyi Oxigéned maradt?

/shortcut add crpos {args} without logging in, can you remember WHERE in the system you were? By the star, a planet or station or on the way to one?
/shortcut add crpos-de {args} ohne dich anzumelden, kannst du dich erinnern WO im System du warst? In der Nähe von einem Stern oder auf dem Weg zu einer Station oder Planet?
/shortcut add crpos-ru {args} не заходя в игру, чтобы проверить, не могли бы вы сказать мне, где в системе вы находились, когда у вас кончилось топливо? Рядом со звездой, планетой, станцией или на пути к ней?
/shortcut add crpos-es {args} sin entrar a comprobarlo, te acuerdas de DÓNDE dentro del sistema estabas? Cerca de la estrella o algun planeta o estacion?
/shortcut add crpos-fr {args} sans vous reconnecter, vous souvenez vous de votre position dans le système ? Vers une étoile, une planète, une station, ou en route vers l'une de ces choses?
/shortcut add crpos-pt {args} sem entrar, você se lembra ONDE estava no sistema? Próximo à estrela, um planeta ou estação ou à caminho de algum deles?
/shortcut add crpos-zh {args} （请不要登入查看）您记得您在星系里的位置吗？在恒星，星球，或者空间站旁边或者途中？
/shortcut add crpos-it {args} senza rientrare nel gioco, ricordi DOVE eri nel sistema? Vicino alla stella, un pianeta, una stazione spaziale o viaggiando verso una?
/shortcut add crpos-pl {args} Nie wchodąc do gry, czy pamiętasz mnie więcej GDZIE znajdowałeś się w SYSTEMIE? W okolicach głównej gwiazdy czy w drodze do konkretnej planety lub stacji (jeśli tak to do której)?
/shortcut add crpos-cs {args} bez toho aniž by ses připojil, pamatuješ si KDE jsi byl? vedle hvězdy, planety, stanici, nebo na cestě k ní?
/shortcut add crpos-tr {args} Oyuna girmeden, bulunduğun sistemin içerisinde NEREDE olduğunu hatırlıyor musun? Bir yıldızın, gezegenin veya bir istasyonun yanında, ya da bunlara doğru gidiyor muydun?
/shortcut add crpos-hu {args} Bejelentkezés nélkül, emlékszel arra, hogy a rendszeren belül hol voltál? A csillagnál, egy bolygó vagy állomásnál, vagy úton ezeknek egyike felé?

