/shortcut add crm-es {args} desde este punto en adelante, quedate en el Menú Principal. NO entres en el juego hasta que no te diga "GO GO GO".
/shortcut add crm-fr {args} à partir de maintenant, veuillez rester sur le Menu Principal! NE vous connectez SURTOUT PAS jusqu'à ce que je vous envoie un "GO GO GO".
/shortcut add crm-pt {args} DESTE ponto em diante, por favor, permaneça deslogado na tela do menu principal! NÃO entre até que eu dê à você o comando "GO GO GO".
/shortcut add crm-zh {args} 从现在开始，请留在游戏主页面！在我在说“GO GO GO”之前，不要登入游戏。
/shortcut add crm-it {args} da questo punto, rimani sulla schermata del menu principale! NON rientrare nel gioco finchè non ti dò il comando "4GO GO GO"
/shortcut add crm-pl {args} od tej chwili POZOSTAŃ cały czas w MAIN MENU. W żadnym przypadku nie loguj się do gry, dopóki nie napiszę 'GO GO GO'.
/shortcut add crm-cs {args} od TÉTO chvíle, zůstaň prosím v hlavním menu! NEPŘIPOJUJ se dokud ti nedám povel "GO GO GO"
/shortcut add crm-tr {args} Şu andan itibaren, oyundan çıkmış olduğun ana menüden AYRILMA! Ben "GO GO GO" Komutunu verene kadar oyuna GIRME.
/shortcut add crm-hu {args} Ettől a ponttól kezdve, kérlek maradj kijelentkezve a főmenüben! Ne jelentkezz vissza amíg nem adom meg rá a jelet: 'GO GO GO'

/shortcut add mmconf {args} please confirm that you've quit to main menu where you can see your ship in the hangar.
/shortcut add mmconf-de {args} bitte bestätige, dass du im Hauptmenü bist wo du dein Schiff im Hangar siehst.
/shortcut add mmconf-ru {args} пожалуйста подтвердите, что вы вышли в главное меню игры, где вы можете видеть ваш корабль в ангаре.
/shortcut add mmconf-es {args} por favor, confirmame que estas en el Menú Principal, donde ves tu nave en el hangar.
/shortcut add mmconf-fr {args} veuillez confirmer que vous êtes retourné au menu principal où vous pouvez voir votre vaisseau dans un hangar.
/shortcut add mmconf-pt {args} por favor, confirme que você saiu para o menu principal, onde é possível ver sua nave no hangar
