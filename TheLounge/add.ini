/shortcut add bcalt {args} please go to the Comms Menu on the top left, and from the third tab (where you invited your rats to the wing) under Options use 'Enable Wing Beacon'.
/shortcut add bcalt-de {args} Bitte gehe ins Kommunikationsmenü (oben links), wechsel zum dritten Reiter (dort wo du deine Ratten in das Geschwader eingeladen hast) und dann wähle unter Optionen "Geschwadersignal Aktivieren".
/shortcut add bcalt-ru {args} откройте меню связи и из 3-ей вкладки (где вы приглашали крыс в крыло) в разделе Параметры крыла -> "Включить маяк крыла" (Enable Wing Beacon)
/shortcut add bcalt-es {args} por favor, ve al menú de comunicaciones, y donde invitaste a tus ratas a Escuadrón, en Opciones, usa "Activar Baliza de Escuadrón".
/shortcut add bcalt-fr {args} veuillez aller dans le panneau Communication en haut à gauche, puis dans le 3ème onglet (là où vous avez invité vos rats en Escadrille) sous Options sélectionner 'Activer Balise d'Escadrille'.
/shortcut add bcalt-pt {args} por favor, vá ao menu de comunicação na parte superior esquerda e na terceira aba (onde você convidou seus ratos ao esquadrão), em Opções, selecione "Ativar Localizador do Esquadrão".
/shortcut add bcalt-zh {args} 请打开您上左角的通讯板，然后打开第三个页面（邀请Wing的页面），然后在设置下面选择"Enable Wing Beacon"。
/shortcut add bcalt-it {args} per cortesia vai al menu comunicazioni in alto a sinistra, e dalla terza scheda(da cui hai invitato i Rats al "Wing"), sotto a "Options" seleziona "enable Wing Beacon"
/shortcut add bcalt-pl {args} wejdź do okienka CHAT'u (górna lewa strona) i w trzeciej zakładce (tam, gdzie zapraszałeś RAT-ownika(ów) do skrzydła pod 'OPTIONS' naciśnij opcję 'ENABLE YOUR BEACON'.
/shortcut add bcalt-cs {args} prosím jdi do komunikačního panelu v horní levé části, v třetí záložce (kde jsi pozval krysy do letky) v "options" dej "enable wing beacon"
/shortcut add bcalt-tr {args} Lütfen sol üst taraftaki Comms Menüsüne gir, ve üçüncü sekmeden (Farelerini wing'e davet ettiğin yer) Options seçeneğini seç ve 'Enable Wing Beacon'a tıkla.
/shortcut add bcalt-hu {args} Kérlek menj a kommunikációk menühöz (bal oldalt fent), és a harmadik ablakból (ahonnan meghívtad a patkányaidat a wing-hez) az OPTIONS alatt válaszd az 'Enable Wing Beacon' opciót.

/shortcut add ls {args} please turn your Life Support on immediately: go to the right menu -> Modules tab, select Life Support and select Activate
/shortcut add ls-de {args} bitte schalte deine Lebenserhaltung sofort wieder an: im rechten Menü -> Reiter Module, wähle die Lebenserhaltung aus und wähle aktivieren
/shortcut add ls-ru {args} немедленно включите вашу систему жизнеобеспечения: откройте правое меню, вкладка модули, выберите систему жизнеобеспечения и выберите активировать.
/shortcut add ls-es {args} activa tu Soporte Vital immediatamente: menu derecho -> Modulos -> selecciona Soporte Vital, y Activar.
/shortcut add ls-fr {args} veuillez immédiatement rallumer vos Systèmes de Survie : allez dans le menu à droite -> onglet Modules -> sélectionnez vos Systèmes de Survie, puis activez-les
/shortcut add ls-pt {args} por favor ligue seu suporte de vida imediatamente: vá ao menu da direita -> aba módulos, selecione Suporte de Vida e selecione Inativo
/shortcut add ls-zh {args} 请立即启动您的Life Support:打开右手边控制板，打开Modules页面，选择Life Support，然后选择Activate。
/shortcut add ls-it {args} per cortesia attiva "Life Support" immediatamente: vai nel menu a destra -> Modules , seleziona "Life support" e poi "Activate"
/shortcut add ls-pl {args} włącz natychmiast LIFE SUPPORT! Prawy panel (domyślnie klawisz 4) -> zakładka MODULES, zaznacz ‘LIFE SUPPORT’ i zaznacz 'ACTIVE'.
/shortcut add ls-cs {args} prosím ihned si zapni Life support: jdi do pravého panelu -> záložka modules, vyber life support a dej activate
/shortcut add ls-tr {args} Hemen Life Support'u aktive et: Sağ menüye git -> Modules sekmesi, Life Support'u seç ve Activate'e bas.
/shortcut add ls-hu {args} Kérlek azonnal kapcsold be a Life support-odat: menj a jobb menühöz, majd a Modules almenühöz, válaszd a Life Support-ot, majd azt, hogy Activate

