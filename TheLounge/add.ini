/shortcut add crinstody {args} Once you get told (NOT NOW!), please log into OPEN PLAY, INVITE all your assigned Rats to a Team and finally make sure your BEACON is set to TEAM!
/shortcut add crinstody-de {args} Sobald es dir gesagt wird, (NICHT JETZT!) logge dich bitte in OFFENES SPIEL (OPEN PLAY) ein, lade alle deine zugewiesenen Rats zu deinem Team ein und prüfe, ob dein SIGNAL auf TEAM steht!
/shortcut add crinstody-ru {args} По нашему сигналу (НЕ СЕЙЧАС!) нам нужно, чтобы вы вошли в ОТКРЫТУЮ игру, пригласили всех назначенных спасателей в КОМАНДУ и убедились что МАЯК переключен на КОМАНДУ.
/shortcut add crinstody-es {args} Una vez se lo digan (NO AHORA!), por favor ingrese en JUEGO ABIERTO, INVITE a todas las ratas asignadas a un Equipo y finalmente asegure que la BALIZA este en EQUIPO! 
/shortcut add crinstody-fr {args} Quand nous vous le dirons (PAS MAINTENANT!), connectez-vous en mode JEU OUVERT, INVITEZ tous les rats qui vous sont assignés à une equipe et enfin vérifier que la BALISE DE L'ÉQUIPE est activée!
/shortcut add crinstody-pt {args} assim que lhe for dito (NÃO AGORA!), por favor entre em ABERTO, CONVITE todos os Ratos que lhe foram atribuídos a uma Equipa e finalmente certifica-te de que o teu SINALIZADOR está pronto para o GRUPO!
/shortcut add crinstody-zh {args} 請在我指示您的時候（不是現在！）登入OPEN游戲模式，邀請您的所有老鼠進入您的TEAM，最後確保您的BEACON設定成TEAM模式！
/shortcut add crinstody-it {args} quando ti viene detto(NON ORA!), per cortesia entra in OPEN PLAY, INVITA tutti i Rats a te assegnati in un Team e infine assicurati che il tuo BEACON sia impostato su TEAM!
/shortcut add crinstody-pl {args} Kiedy zostaniesz o to poproszony (NIE TERAZ!), zaloguj się w trybie OTWARTEJ GRY, zaproś wszystkich przydzielonych Rat-owników do drużyny i upewnij się że NADAJNIK jest w trybie TEAM!
/shortcut add crinstody-cs {args} Až ti řeknu (NE TEĎ!), prosím připoj se do OPEN PLAY, POZVI všechny krysy které ti byly přiřazeny do týmu a nakonec se ujisti, že je tvůj maják (BEACON) přepnutý na TEAM!
/shortcut add crinstody-tr {args} Size söylendiğinde (ŞİMDİ DEĞİL!), lütfen OPEN PLAY'e tıklayıp oyuna giriş yapın, size atanmış Fare'yi formasyona(TEAM) davet edin edip BEACON'un TEAM olarak ayarlandığından emin olun
/shortcut add crinstody-hu {args} Amikor szólunk (nem most azonnal!) kérlek jelentkezz be az OPEN PLAY-be, INVITE-old az összes rád osztott patkányt egy TEAM-hez és végül ellenőrizze, hogy a TEAM jeladó aktiválva van-e!

