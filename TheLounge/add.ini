/shortcut add scenter {args} to enter supercruise open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/shortcut add scenter-de {args} um in den Supercruise zu gehen öffne das linke Menü, gehe zum Reiter "Navigation" und wähle dort den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/shortcut add scenter-ru {args} чтобы войти в гиперкруиз откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/shortcut add scenter-es {args} para entrar en supercrucero, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/shortcut add scenter-fr {args} pour aller en super-navigation ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/shortcut add scenter-pt {args} para entrar em supervelocidade, abra o menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/shortcut add scenter-zh {args} 请打开您的左手边控制板，打开Navigation页面，选择您的星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/shortcut add scenter-it {args} per entrare in supercruise, apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/shortcut add scenter-pl {args} aby wskoczyć w tryb SUPERCRUISE wejdź w lewy panel (domyślny klawisz 1), zakładka „NAVIGATION”, zaznacz główną gwiazdę układu/systemu (pierwsza pozycja na liście), i wybierz „LOCK AND SUPERCRUISE” (bądź klawisz „J”)
/shortcut add scenter-cs {args} pro vstoupení do supercriuse, otevři levý panel, záložka Navigation a vyber hlavní hvězdu ve tvém aktuálním systému (bude první v pořadí), poté zmáčkni tlačítko pro skok (J)
/shortcut add scenter-tr {args} Supercruise'a girmek için sol paneli aç, navigation sekmesine geç ve bulunduğun sistemin ana yıldızını seç (listedeki ilk girdi olacaktır), sonra "jump" tuşuna bas.
/shortcut add scenter-hu {args} Belépni Supercruise-be nyisd ki a bal oldali menüdet, majd a navigation almenüben válaszd ki a rendszered fő csillagát (azt a csillagot, ami elsőként jelenik meg ezen a listán), majd nyomd meg a JUMP gombot

/shortcut add scdrop {args} to drop from supercruise slow down to 30km/s, open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/shortcut add scdrop-de {args} um den Supercruise zu verlassen bremse auf 30km/s, gehe ins linke Menü auf den Reiter "Navigation" und wähle den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/shortcut add scdrop-ru {args} чтобы выйти из гиперкруиза сбросьте скорость до 30 км/с, откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/shortcut add scdrop-es {0} para salir de Supercrucero, desacelera hasta 30km/s, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/shortcut add scdrop-fr {args} pour sortir de super-navigation ralentissez à 30km/s, ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/shortcut add scdrop-pt {args} para sair da supervelocidade, desacelere para 30km/s, abra seu menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/shortcut add scdrop-zh {args} 请降低速度到30km/s，打开您的左手边控制板，打开Navigation页面，选择您星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/shortcut add scdrop-it {args} per uscire dal Supercruise, rallenta fino a 30km/s,  apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/shortcut add scdrop-pl {args} Żeby wyjść z SUPERCRUICE zwolnij do 30km/s, otwórz lewy panel (domyślny klawisz 1) i wybierz główną gwiazdę z bieżącego systemu (pierwsza na górze listy) potem wciśnij przycisk JUMP
/shortcut add scdrop-cs {args} pro vypnutí supercruise zpomal na 30KM/S, otevři levý panel, v záložce navigation vyber hlavní hvězdu v tvém aktuálním systému (bude první v pořadí), poté zmáčkni tlačítko pro skok (J)
/shortcut add scdrop-tr {args} Supercruise'dan çıkmak için 30km/s'ye yavaşla, sol paneli aç, navigation sekmesine geç ve bulunduğun sistemin ana yıldızını seç (listedeki ilk girdi olacaktır), sonra "jump" tuşuna bas.
/shortcut add scdrop-hu {args} Kilépni supercruise-ből lassíts le 30 km/másodpercre, nyisd ki a Navigation ablakot és válaszd a rendszered fő csillagát (azt a csillagot, ami elsőként jelenik meg ezen a listán), majd nyomd meg a jump gombot

