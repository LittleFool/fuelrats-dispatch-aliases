/db-tr /msg $channel $1+ Türkçe tavsiye ve bilgi almak için bu kanala katıl → #debrief ← tıklayarak katılabilirsin ya da bu kanalda "/join #debrief" yazabilirsin. Sayfanın sol tarafında bir sekme açılacaktır. Oraya geçiş yap.
/db-hu /msg $channel $1+ Ha szükséged van tanácsra, illetve információra ezen a nyelven: magyar. kérlek lépj be a → #debrief ← csatornába: rá kattinthatsz itt, vagy ha ide begépeled hogy /join #debrief, egy másik ablakban magától megnyílik, és át tudsz oda kapcsolni.

/sorry /msg $channel $1 sorry we couldn't get to you in time today, your rats will be there for you after you respawn to help you with some tips and tricks, so please stick with them for a bit.
/sorry-de /msg $channel $1 tut uns leid, dass wir dir nicht helfen konnten. Deine Ratten können dir trotzdem ein paar Tipps geben.
/sorry-ru /msg $channel $1 мне очень жаль, что у нас не вышло вам помочь. Пожалуйста оставайтесь в крыле для советов как избежать этого в будущем.
/sorry-es /msg $channel $1 siento que no te hayamos podido salvar, tus ratas estarán contigo cuando reaparezcas y te darán unos consejos sobre el combustible.
/sorry-fr /msg $channel $1 je suis désolé que nous n'ayons pas pu vous atteindre à temps ce coup-ci, vos rats seront là après votre réapparition pour vous donner quelques conseils et astuces, alors veuillez rester avec eux un moment.
/sorry-pt /msg $channel $1 desculpe, não conseguimos chegar até você a tempo hoje, seu(s) rato(s) estará(ão) lá após você reviver para ajudá-lo com algumas dicas então, por favor, fique com ele(s) por um momento.
/sorry-zh /msg $channel $1 很抱歉我们今天没能够帮助到您。您的老鼠有一些关于燃料管理的一些技巧可以分享，请听取一下。
/sorry-it /msg $channel $1 ci dispiace di non averti raggiunto per tempo oggi, i tuoi rats saranno li con te quando respawni per aiutarti con consigli e alcuni trucchi, per cortesia rimani con loro qualche minuto.
/sorry-pl /msg $channel $1 bardzo nam przykro że tym razem się nam nie udało. Rat-ownik(cy) będzie nadal w WING'u po odrodzeniu i chętnie posłuży radą – prosilibyśmy pozostać z nim przez chwilkę.
/sorry-cs /msg $channel $1 velmi se omlouváme že ti dnes nemohli pomoci. tvoje krysy s tebou zůstanou i po respawnu aby ti řekly pár tipů a triků, takže s nimi chvíli prosím zůstaň
/sorry-tr /msg $channel $1 Sana bugün zamanında ulaşamadığımız için üzgünüz, yeniden doğduğunda farelerin ufak bilgiler vermek için seninle olacaklar, lütfen biraz onlarla kal.
