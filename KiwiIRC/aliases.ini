/eta-ru /msg $channel $1 ваши заправщики будут у вас примерно через $2 минут(ы), если у вас появится таймер отчёта кислорода сразу же сообщите мне.
/eta-es /msg $channel $1 tus ratas llegaran en aproximadamente $2 minuto(s), si ves un temporizador de Oxígeno, avisame immediatamente.
/eta-fr /msg $channel $1 vos rats seront avec vous dans environ $2 minute(s), si vous voyez un minuteur d'oxygène bleu apparaitre dites-le-moi immédiatement.
/eta-pt /msg $channel $1 seu(s) rato(s) estará(ão) com você em aproximadamente $2 minuto(s), se aparecer o temporizador azul de oxigênio esgotado em qualquer momento, diga-me imediatamente.
/eta-zh /msg $channel $1 您的老鼠预计会在 $2 分钟后到达。如果您在这时间段看到上右角出现一个蓝色氧气计时，请立即通知我们。
/eta-it /msg $channel $1 i Rats saranno con te in circa $2 minuti, se vedi un timer blu dell'ossigeno comparire dimmelo immediatamente.
/eta-pl /msg $channel $1 Rat-ownik(cy) doleci do ciebie za ok $2 minut(y), gdyby w którymkolwiek momencie pojawił się NIEBIESKI LICZNIK TLENU to proszę mnie od razu o tym POINFORMOWAĆ.
/eta-cs /msg $channel $1 tvé krysy u tebe budou za cca $2 minut, pokud uvidíš že se objevil modrý časovač s kyslíkem tak nás ihned kontaktuj.
/eta-tr /msg $channel $1 Farelerin $2 dakika sonra seninle olacaklar, eğer mavi bir oksijen sayacı çıkarsa bana hemen haber ver.
/eta-hu /msg $channel $1 A patkányaid veled lesznek kb $2 perc múlva, ha közben megjelenik egy kék oxigén stopper kérlek rögtön szólj.

