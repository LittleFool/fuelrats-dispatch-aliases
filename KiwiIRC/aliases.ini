/scenter /msg $channel $1+ to enter supercruise open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/scenter-de /msg $channel $1+ um in den Supercruise zu gehen öffne das linke Menü, gehe zum Reiter "Navigation" und wähle dort den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/scenter-ru /msg $channel $1+ чтобы войти в гиперкруиз откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/scenter-es /msg $channel $1+ para entrar en supercrucero, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/scenter-fr /msg $channel $1+ pour aller en super-navigation ouvrez votre panneau de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/scenter-pt /msg $channel $1+ para entrar em supervelocidade, abra o menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/scenter-zh /msg $channel $1+ 请打开您的左手边控制板，打开Navigation页面，选择您的星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/scenter-it /msg $channel $1+ per entrare in supercruise, apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/scenter-pl /msg $channel $1+ aby wskoczyć w tryb SUPERCRUISE wejdź w lewy panel (domyślny klawisz 1), zakładka „NAVIGATION”, zaznacz główną gwiazdę układu/systemu (pierwsza pozycja na liście), i wybierz „LOCK AND SUPERCRUISE” (bądź klawisz „J”)
/scenter-cs /msg $channel $1+ pro vstoupení do supercriuse, otevři levý panel, záložka Navigation a vyber hlavní hvězdu ve tvém aktuálním systému (bude první v pořadí), poté zmáčkni tlačítko pro skok (J)
/scenter-tr /msg $channel $1+ Supercruise'a girmek için sol paneli aç, navigation sekmesine geç ve bulunduğun sistemin ana yıldızını seç (listedeki ilk girdi olacaktır), sonra "jump" tuşuna bas.
/scenter-hu /msg $channel $1+ Belépni Supercruise-be nyisd ki a bal oldali menüdet, majd a navigation almenüben válaszd ki a rendszered fő csillagát (azt a csillagot, ami elsőként jelenik meg ezen a listán), majd nyomd meg a JUMP gombot

/scdrop /msg $channel $1+ to drop from supercruise slow down to 30km/s, open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/scdrop-de /msg $channel $1+ um den Supercruise zu verlassen bremse auf 30km/s, gehe ins linke Menü auf den Reiter "Navigation" und wähle den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/scdrop-ru /msg $channel $1+ чтобы выйти из гиперкруиза сбросьте скорость до 30 км/с, откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/scdrop-es /msg $channel $1+ para salir de Supercrucero, desacelera hasta 30km/s, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/scdrop-fr /msg $channel $1+ pour sortir de super-navigation ralentissez à 30km/s, ouvrez votre panneau de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/scdrop-pt /msg $channel $1+ para sair da supervelocidade, desacelere para 30km/s, abra seu menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/scdrop-zh /msg $channel $1+ 请降低速度到30km/s，打开您的左手边控制板，打开Navigation页面，选择您星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/scdrop-it /msg $channel $1+ per uscire dal Supercruise, rallenta fino a 30km/s,  apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/scdrop-pl /msg $channel $1+ Żeby wyjść z SUPERCRUICE zwolnij do 30km/s, otwórz lewy panel (domyślny klawisz 1) i wybierz główną gwiazdę z bieżącego systemu (pierwsza na górze listy) potem wciśnij przycisk JUMP
/scdrop-cs /msg $channel $1+ pro vypnutí supercruise zpomal na 30KM/S, otevři levý panel, v záložce navigation vyber hlavní hvězdu v tvém aktuálním systému (bude první v pořadí), poté zmáčkni tlačítko pro skok (J)
/scdrop-tr /msg $channel $1+ Supercruise'dan çıkmak için 30km/s'ye yavaşla, sol paneli aç, navigation sekmesine geç ve bulunduğun sistemin ana yıldızını seç (listedeki ilk girdi olacaktır), sonra "jump" tuşuna bas.
/scdrop-hu /msg $channel $1+ Kilépni supercruise-ből lassíts le 30 km/másodpercre, nyisd ki a Navigation ablakot és válaszd a rendszered fő csillagát (azt a csillagot, ami elsőként jelenik meg ezen a listán), majd nyomd meg a jump gombot

