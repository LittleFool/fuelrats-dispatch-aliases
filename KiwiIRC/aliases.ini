/close-hu /lines /msg $channel $3 Ha minden sikerült, elvben most kapsz üzemanyagot. Kérlek maradj a patkányoddal, adna egy pár gyors és hasznos üzemanyag gazdálkodási tanácsot. | /msg $channel !close $1 $2

/db /msg $channel $1+ for fuel tips and advice please join the channel → #debrief ← either by clicking on the channel name here, or by typing "/join #debrief" in this channel. A tab will appear on the left of the chat, please click on it.
/db-ru /msg $channel $1+ для советов и информации по топливу на русском языке, пожалуйста, наберите в этом чате /join #debrief. Слева от чата откроется новая вкладка, переключитесь на неё.
/db-de /msg $channel $1+ für Tipps und Hinweise in Deutsch betritt bitte den Kanal → #debrief ← entweder, in dem Du darauf klickst, oder in dem Du /join #debrief eingibst. Ein neuer Tab mit dem Raum wird dann an der Seite erscheinen.
/db-es /msg $channel $1+ para hablar con tus ratas en Castellano, unete a #debrief escribiendo /join #debrief en este canal.
/db-fr /msg $channel $1+ Pour des astuces et conseils en Français veuillez rejoindre le canal → #debrief ←  soit en cliquant dessus juste ici, soit en tapant /join #debrief dans ce canal, un onglet va apparaitre à gauche du tchat, veuillez cliquer dessus.
/db-pt /msg $channel $1+ para conselhos e informações em Portuguese, por favor, entre no canal → #debrief ← tanto clicando nele ou digitando /join #debrief neste canal, uma aba abrirá na esquerda do chat. Alterne para ela.
/db-zh /msg $channel $1+ 如果您想要您的老鼠用中文去分享一些燃料管理技巧，请在这儿里输入 /join #debrief，或者双点击#debrief。
/db-it /msg $channel $1+ Per consigli e informazioni in Italiano, per cortesia entra nel canale → #debrief ← cliccando sul nome del canale o scrivendo /join #debrief, una scheda si aprirà sulla sinistra della chat, sulla quale puoi passare.
/db-pl /msg $channel $1+ aby otrzymać rady i informacje o paliwie w języku polskim napisz tu „/join #debrief”. Po lewej stronie otworzy się nowa zakładka i w niej będzie można dalej czatować.
