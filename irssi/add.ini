/alias crm-fr say $0- à partir de maintenant, veuillez rester sur le Menu Principal! NE vous connectez SURTOUT PAS jusqu'à ce que je vous envoie un "GO GO GO".
/alias crm-pt say $0- DESTE ponto em diante, por favor, permaneça deslogado na tela do menu principal! NÃO entre até que eu dê à você o comando "GO GO GO".
