/alias mmconf-tr say $0- Lütfen gemini hangarda görebildiğin ana menü'de olduğunu onayla.
/alias mmconf-hu say $0- Kérlek adj visszaigazolást, hogy kijelentkeztél a fő menüig, és látod a hajódat a hangárban

/alias mmsys say $0- staying in the main menu, can you confirm your full system name including any sector name? Look in the upper right below your CMDR name where it says / IDLE
/alias mmsys-de say $0- kannst du bitte deinen kompletten Systemnamen mit Sektornamen bestätigen? Schaue im Hauptmenü in die obere rechte Ecke unter deinen Kommandantennamen wo / Leerlauf steht.
/alias mmsys-ru say $0- оставаясь в главном меню, можете мне сказать полное название вашей системы, включая название сектора если оно есть? Посмотрите в правый верхний угол экрана, под вашим именем, где написано / На холостом ходу
/alias mmsys-es say $0- quedándote en el Menú Principal, puedes confirmar el nombre completo del sistema, incluyendo el nombre del Sector? Esquina superior derecha, al lado de tu nombre / INACTIV
/alias mmsys-fr say $0- En restant au menu principal, pouvez-vous confirmer le nom de votre système complet, en incluant tous noms de secteurs? Vous le trouverez en haut à droite, sous votre nom de CMD, où est indiqué / INACTIF
/alias mmsys-pt say $0- Permanecendo no menu principal, você pode confirmar o nome completo do seu sistema, incluindo qualquer nome de setor. Veja no canto superior direito, abaixo do seu nome CMDT, onde diz / INATIVO
/alias mmsys-zh say $0- 请您留在主页面，然后告诉我您在上右角在/IDLE旁边看到的星系名字。
/alias mmsys-it say $0- Rimanendo nel menu principale, puoi confermare il nome completo del sistema incluso il nome del settore? Guarda in alto a destra sotto al tuo nome CMDR dove c'è scritto "IDLE"
/alias mmsys-pl say $0- pozostając w MAIN MENU podaj jeszcze raz pełną nazwę SYSTEMU wraz z sektorem. Można to zobaczyć w prawym górnym rogu pod nazwą CMDR obok słowa IDLE.
/alias mmsys-cs say $0- aniž by ses připojil, můžeš potvrdit celé jméno systému ve kterém jsi včetně jméno sektoru? mělo by to být v horní pravé části pod jméno tvého kapitána (CMDR) kde stojí / IDLE
/alias mmsys-tr say $0- Ana menü'den ayrılmayarak, tam sistem ismini sektör ismi dahil olarak onaylayabilir misin? Sağ üst köşede, CMDR isminin altında / IDLE yazan yere bak.
/alias mmsys-hu say $0- A fő menüben maradva, meg adnád kérlek ismét a teljes rendszer neved (sector névvel) együtt? Keresd a felső jobb sarokban a CMDR neved alatt, ahol az áll, hogy /IDLE

/alias cro2 say $0- without logging in, do you remember how much O2 you had left?
/alias cro2-de say $0- ohne dich anzumelden, kannst du dich erinnern, wie viel Zeit noch auf dem Sauerstofftimer war?
/alias cro2-ru say $0- не заходя в игру, чтобы проверить, могли бы вы сказать сколько времени оставалось на вашем таймере кислорода?
/alias cro2-es say $0- sin entrar a comprobarlo, te acuerdas de cuánto Oxígeno te quedaba?
/alias cro2-fr say $0- sans vous reconnecter, vous souvenez vous de combien de temps il vous restait sur le minuteur d'Oxygène?
/alias cro2-pt say $0- sem entrar para checar, você se lembra de quanto tempo restante tinha de O2?
/alias cro2-zh say $0- （请不要登入查看）您记得您还有多长时间的氧气吗？
/alias cro2-it say $0- senza rientrare nel gioco, ricordi quanto ossigeno avevi rimasto?
/alias cro2-pl say $0- Nie wchodąc do gry, czy pamiętasz mniej więcej na ile czasu zostało ci tlenu?
/alias cro2-cs say $0- bez toho aniž by ses připojil, pamatuješ si kolik ti zbývalo kyslíku?
/alias cro2-tr say $0- Oyuna girmeden, ne kadar oksijen kaldığını hatırlıyabiliyor musun?
/alias cro2-hu say $0- Bejelentkezés nélkül, emlékszel arra, hogy mennyi Oxigéned maradt?

/alias crpos say $0- without logging in, can you remember WHERE in the system you were? By the star, a planet or station or on the way to one?
/alias crpos-de say $0- ohne dich anzumelden, kannst du dich erinnern WO im System du warst? In der Nähe von einem Stern oder auf dem Weg zu einer Station oder Planet?
/alias crpos-ru say $0- не заходя в игру, чтобы проверить, не могли бы вы сказать мне, где в системе вы находились, когда у вас кончилось топливо? Рядом со звездой, планетой, станцией или на пути к ней?
/alias crpos-es say $0- sin entrar a comprobarlo, te acuerdas de DÓNDE dentro del sistema estabas? Cerca de la estrella o algun planeta o estacion?
/alias crpos-fr say $0- sans vous reconnecter, vous souvenez vous de votre position dans le système ? Vers une étoile, une planète, une station, ou en route vers l'une de ces choses?
/alias crpos-pt say $0- sem entrar, você se lembra ONDE estava no sistema? Próximo à estrela, um planeta ou estação ou à caminho de algum deles?
/alias crpos-zh say $0- （请不要登入查看）您记得您在星系里的位置吗？在恒星，星球，或者空间站旁边或者途中？
/alias crpos-it say $0- senza rientrare nel gioco, ricordi DOVE eri nel sistema? Vicino alla stella, un pianeta, una stazione spaziale o viaggiando verso una?
/alias crpos-pl say $0- Nie wchodąc do gry, czy pamiętasz mnie więcej GDZIE znajdowałeś się w SYSTEMIE? W okolicach głównej gwiazdy czy w drodze do konkretnej planety lub stacji (jeśli tak to do której)?
/alias crpos-cs say $0- bez toho aniž by ses připojil, pamatuješ si KDE jsi byl? vedle hvězdy, planety, stanici, nebo na cestě k ní?
/alias crpos-tr say $0- Oyuna girmeden, bulunduğun sistemin içerisinde NEREDE olduğunu hatırlıyor musun? Bir yıldızın, gezegenin veya bir istasyonun yanında, ya da bunlara doğru gidiyor muydun?
/alias crpos-hu say $0- Bejelentkezés nélkül, emlékszel arra, hogy a rendszeren belül hol voltál? A csillagnál, egy bolygó vagy állomásnál, vagy úton ezeknek egyike felé?

