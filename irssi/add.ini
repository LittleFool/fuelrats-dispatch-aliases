/alias mmconf-de say $0- bitte bestätige, dass du im Hauptmenü bist wo du dein Schiff im Hangar siehst.
/alias mmconf-ru say $0- пожалуйста подтвердите, что вы вышли в главное меню игры, где вы можете видеть ваш корабль в ангаре.
/alias mmconf-es say $0- por favor, confirmame que estas en el Menú Principal, donde ves tu nave en el hangar.
/alias mmconf-fr say $0- veuillez confirmer que vous êtes retourné au menu principal où vous pouvez voir votre vaisseau dans un hangar.
/alias mmconf-pt say $0- por favor, confirme que você saiu para o menu principal, onde é possível ver sua nave no hangar
