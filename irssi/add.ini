/alias sc-es say $0- parece que estas muy cerca de un cuerpo estelar, por favor, haz esto:; say !sc-es $0-
/alias sc-fr say $0- il semblerait que vous soyez trop proche d'un corps céleste, veuillez suivre ces instructions:; say !sc-fr $0-
/alias sc-pt say $0- parece que você está muito próximo de um corpo estelar, por favor faça o seguinte:; say !sc-pt $0-
/alias sc-zh say $0- 您离恒星太近了，请:; say !sc-zh $0-
/alias sc-it say $0- sembra che tu sia troppo vicino ad un oggetto celeste, per cortesia segui queste istruzioni:; say !sc-it $0-
/alias sc-pl say $0- Wygląda na to że zbyt blisko podleciałeś do obiektu astronomicznego; say !sc-pl $0-
