/alias scenter say $0- to enter supercruise open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/alias scenter-de say $0- um in den Supercruise zu gehen öffne das linke Menü, gehe zum Reiter "Navigation" und wähle dort den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/alias scenter-ru say $0- чтобы войти в гиперкруиз откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/alias scenter-es say $0- para entrar en supercrucero, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/alias scenter-fr say $0- pour aller en super-navigation ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/alias scenter-pt say $0- para entrar em supervelocidade, abra o menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/alias scenter-zh say $0- 请打开您的左手边控制板，打开Navigation页面，选择您的星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/alias scenter-it say $0- per entrare in supercruise, apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/alias scenter-pl say $0- aby wskoczyć w tryb SUPERCRUISE wejdź w lewy panel (domyślny klawisz 1), zakładka „NAVIGATION”, zaznacz główną gwiazdę układu/systemu (pierwsza pozycja na liście), i wybierz „LOCK AND SUPERCRUISE” (bądź klawisz „J”)
/alias scenter-cs say $0- pro vstoupení do supercriuse, otevři levý panel, záložka Navigation a vyber hlavní hvězdu ve tvém aktuálním systému (bude první v pořadí), poté zmáčkni tlačítko pro skok (J)
/alias scenter-tr say $0- Supercruise'a girmek için sol paneli aç, navigation sekmesine geç ve bulunduğun sistemin ana yıldızını seç (listedeki ilk girdi olacaktır), sonra "jump" tuşuna bas.
/alias scenter-hu say $0- Belépni Supercruise-be nyisd ki a bal oldali menüdet, majd a navigation almenüben válaszd ki a rendszered fő csillagát (azt a csillagot, ami elsőként jelenik meg ezen a listán), majd nyomd meg a JUMP gombot

/alias scdrop say $0- to drop from supercruise slow down to 30km/s, open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/alias scdrop-de say $0- um den Supercruise zu verlassen bremse auf 30km/s, gehe ins linke Menü auf den Reiter "Navigation" und wähle den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/alias scdrop-ru say $0- чтобы выйти из гиперкруиза сбросьте скорость до 30 км/с, откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/alias scdrop-es say $0 para salir de Supercrucero, desacelera hasta 30km/s, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/alias scdrop-fr say $0- pour sortir de super-navigation ralentissez à 30km/s, ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/alias scdrop-pt say $0- para sair da supervelocidade, desacelere para 30km/s, abra seu menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/alias scdrop-zh say $0- 请降低速度到30km/s，打开您的左手边控制板，打开Navigation页面，选择您星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/alias scdrop-it say $0- per uscire dal Supercruise, rallenta fino a 30km/s,  apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/alias scdrop-pl say $0- Żeby wyjść z SUPERCRUICE zwolnij do 30km/s, otwórz lewy panel (domyślny klawisz 1) i wybierz główną gwiazdę z bieżącego systemu (pierwsza na górze listy) potem wciśnij przycisk JUMP
/alias scdrop-cs say $0- pro vypnutí supercruise zpomal na 30KM/S, otevři levý panel, v záložce navigation vyber hlavní hvězdu v tvém aktuálním systému (bude první v pořadí), poté zmáčkni tlačítko pro skok (J)
/alias scdrop-tr say $0- Supercruise'dan çıkmak için 30km/s'ye yavaşla, sol paneli aç, navigation sekmesine geç ve bulunduğun sistemin ana yıldızını seç (listedeki ilk girdi olacaktır), sonra "jump" tuşuna bas.
/alias scdrop-hu say $0- Kilépni supercruise-ből lassíts le 30 km/másodpercre, nyisd ki a Navigation ablakot és válaszd a rendszered fő csillagát (azt a csillagot, ami elsőként jelenik meg ezen a listán), majd nyomd meg a jump gombot

; Usage: /close case# rat client
/alias close say $2 you should be receiving fuel now. Please remain with your rat for some quick and helpful tips on fuel management.; say !close $0 $1
/alias close-de say $2 du solltest jetzt Treibstoff bekommen. Bitte bleibe noch bei deiner Ratte für ein paar nüztliche Tipps.; say !close $0 $1
/alias close-ru say $2 спасибо за ваше обращение к Fuel rats. Мы рады, что смогли вам помочь. Вы можете включить ваши борт-системы. Пожалуйста оставайтесь в крыле для полезных советов по топливу.; say !close $0 $1
/alias close-es say $2 gracias por llamar a las Fuel Rats. Por favor, quédate con tus ratas y te darán unos consejos sobre el combustible.; say !close $0 $1
/alias close-fr say $2 merci d'avoir appelé les Fuel Rats. Veuillez rester avec votre/vos rat(s) pour quelques astuces sur la gestion de carburant.; say !close $0 $1
/alias close-pt say $2 obrigado por chamar o Fuel Rats hoje. Por favor, continue com seu(s) rato(s) para algumas dicas úteis sobre gerenciamento de combustível.; say !close $0 $1
/alias close-zh say $2 您现在应该已受到燃料。请听一下您的老鼠分享一些燃料管理技巧。; say !close $0 $1
/alias close-it say $2 dovresti ricevere carburante ora. Per cortesia rimani con il tuo Rat per qualche rapido consiglio su come gestire il carburante.; say !close $0 $1
/alias close-pl say $2 powinieneś już otrzymywać paliwo. Zostań przez chwilę ze swoim Rat-ownikiem, udzieli on parę szybkich rad na temat paliwa w tej grze.; say !close $0 $1
/alias close-cs say $2 měl by jsi nyní přijímat palivo. prosím zůstaň se svými krysami pro pár rychlých a užitečných tipů ohledně paliva; say !close $0 $1
/alias close-tr say $2 Şu anda yakıt alıyor olmalısın. Lütfen sana yakıt yönetimi hakkında hızlıca faydalı bilgiler verebilmeleri için farelerinle kal.; say !close $0 $1
/alias close-hu say $2 Ha minden sikerült, elvben most kapsz üzemanyagot. Kérlek maradj a patkányoddal, adna egy pár gyors és hasznos üzemanyag gazdálkodási tanácsot.; say !close $0 $1

/alias db-ru say $0- для советов и информации по топливу на русском языке, пожалуйста, наберите в этом чате /join #debrief. Слева от чата откроется новая вкладка, переключитесь на неё.
/alias db-de say $0- für Tipps und Hinweise in Deutsch betritt bitte den Kanal → #debrief ← entweder, in dem Du darauf klickst, oder in dem Du /join #debrief eingibst. Ein neuer Tab mit dem Raum wird dann an der Seite erscheinen.
/alias db-es say $0- para hablar con tus ratas en Castellano, unete a #debrief escribiendo /join #debrief en este canal.
/alias db-fr say $0- Pour des astuces et informations en Français veuillez rejoindre le canal → #debrief ←  soit en cliquant dessus juste ici, soit en tapant /join #debrief dans ce canal, un onglet va apparaitre à gauche du tchat, veuillez cliquer dessus.
/alias db-pt say $0- para conselhos e informações em Portuguese, por favor, entre no canal → #debrief ← tanto clicando nele ou digitando /join #debrief neste canal, uma aba abrirá na esquerda do chat. Alterne para ela.
/alias db-zh say $0- 如果您想要您的老鼠用中文去分享一些燃料管理技巧，请在这儿里输入 /join #debrief，或者双点击#debrief。
/alias db-it say $0- Per consigli e informazioni in Italiano, per cortesia entra nel canale → #debrief ← cliccando sul nome del canale o scrivendo /join #debrief, una scheda si aprirà sulla sinistra della chat, sulla quale puoi passare.
/alias db-pl say $0- aby otrzymać rady i informacje o paliwie w języku polskim napisz tu „/join #debrief”. Po lewej stronie otworzy się nowa zakładka i w niej będzie można dalej czatować.
/alias db-cs say $0- pro další informace ohledně paliva a jeho úspory, prosím napiš "/join #debrief". nalevo se zobrazí nová místnost, klikni na ni.
/alias db-tr say $0- Türkçe tavsiye ve bilgi almak için bu kanala katıl → #debrief ← tıklayarak katılabilirsin ya da bu kanalda "/join #debrief" yazabilirsin. Sayfanın sol tarafında bir sekme açılacaktır. Oraya geçiş yap.
/alias db-hu say $0- Ha szükséged van tanácsra, illetve információra ezen a nyelven: magyar. kérlek lépj be a → #debrief ← csatornába: rá kattinthatsz itt, vagy ha ide begépeled hogy /join #debrief, egy másik ablakban magától megnyílik, és át tudsz oda kapcsolni.

/alias sorry say $0 sorry we couldn't get to you in time today, your rats will be there for you after you respawn to help you with some tips and tricks, so please stick with them for a bit.
/alias sorry-de say $0 tut uns leid, dass wir dir nicht helfen konnten. Deine Ratten können dir trotzdem ein paar Tipps geben.
/alias sorry-ru say $0 мне очень жаль, что у нас не вышло вам помочь. Пожалуйста оставайтесь в крыле для советов как избежать этого в будущем.
/alias sorry-es say $0 siento que no te hayamos podido salvar, tus ratas estarán contigo cuando reaparezcas y te darán unos consejos sobre el combustible.
/alias sorry-fr say $0 je suis désolé que nous n'ayons pas pu vous atteindre à temps ce coup-ci, vos rats vont être là après que vous réapparaissiez pour vous donner quelques conseils et astuces, alors veuillez rester avec eux un moment.
/alias sorry-pt say $0 desculpe, não conseguimos chegar até você a tempo hoje, seu(s) rato(s) estará(ão) lá após você reviver para ajudá-lo com algumas dicas então, por favor, fique com ele(s) por um momento.
/alias sorry-zh say $0 很抱歉我们今天没能够帮助到您。您的老鼠有一些关于燃料管理的一些技巧可以分享，请听取一下。
/alias sorry-it say $0 ci dispiace di non averti raggiunto per tempo oggi, i tuoi rats saranno li con te quando respawni per aiutarti con consigli e alcuni trucchi, per cortesia rimani con loro qualche minuto.
/alias sorry-pl say $0 bardzo nam przykro że tym razem się nam nie udało. Rat-ownik(cy) będzie nadal w WING'u po odrodzeniu i chętnie posłuży radą – prosilibyśmy pozostać z nim przez chwilkę.
/alias sorry-cs say $0 velmi se omlouváme že ti dnes nemohli pomoci. tvoje krysy s tebou zůstanou i po respawnu aby ti řekly pár tipů a triků, takže s nimi chvíli prosím zůstaň
/alias sorry-tr say $0 Sana bugün zamanında ulaşamadığımız için üzgünüz, yeniden doğduğunda farelerin ufak bilgiler vermek için seninle olacaklar, lütfen biraz onlarla kal.
/alias sorry-hu say $0 Sajnáljuk, hogy ma nem tudtunk időben elérni hozzád! A patkányaid ott lesznek miután újjáéledsz, és segítenek egy pár tippel, tehát kérlek maradj velük egy kis ideig.

/alias add frsafe /say $0 For your own safety in this rescue, please do NOT accept friend requests from anyone. 
/alias add frsafe-de /say $0 Bitte beachte, dass du während der Rettung KEINE Freundschaftsanfragen annimmst.
/alias add frsafe-ru /say $0 Пожалуйста, для вашей безопасности, на протяжении вашего спасения НЕ ПРИНИМАЙТЕ запрос на добавление в друзья от кого-либо.
/alias add frsafe-es /say $0 Por su propia seguridad en este rescate, por favor NO acepte solicitudes de amistad de nadie.
/alias add frsafe-pt /say $0 Para sua própria segurança neste salvamento, por favor NÃO aceite pedidos de amizade de ninguém.
/alias add frsafe-it /say $0 Per la vostra sicurezza durante questo salvataggio, per cortesia NON accettate richieste di amicizia da parte di nessuno.
/alias add frsafe-nl /say $0 Voor je eigen veiligheid tijden deze reddingsmissie, verzoeken wij je om GEEN vriendschapsverzoeken te accepteren
/alias add frsafe-cs /say $0 Pro tvoji vlastní bezpečnost při tvé záchraně, prosím NEPŘIJÍMEJ jakékoliv žádosti o přátelství od kohokoliv
/alias add frsafe-tr /say $0 Kendi güvenliğiniz için bu kurtarma operasyonu süresince hiçkimseden arkadaşlık isteği KABUL ETMEYİN.

/alias xappear say $0- your profile needs to be set to "Appear Online". Please, double-tab Xbox button on your controller, proceed to your profile icon, select "View profile" and hit the button "Appear Online"
/alias xappear-de say $0- Ihr Profil muss auf "Online erscheinen" eingestellt sein. Bitte tippen Sie doppelt auf die Xbox-Taste Ihres Controllers, gehen Sie zu Ihrem Profilsymbol, wählen Sie "Profil anzeigen" und drücken Sie die Schaltfläche "Online erscheinen".
/alias xappear-ru say $0- нам нужно, чтобы вы "Появились в сети". Пожалуйста, дважды нажмите кнопку Xbox на вашем контроллере, перейдите к значку вашего профиля, выберите "Просмотр профиля" и нажмите кнопку "Появляться в сети".
/alias xappear-es say $0- tu perfil debe estar configurado para "Aparecer en línea". Por favor, pulsa dos veces el botón Xbox de tu mando, ve al icono de tu perfil, selecciona "Ver perfil" y pulsa el botón "Aparecer en línea".
/alias xappear-fr say $0- votre profil doit être réglé sur "Apparaître en ligne". Pour cela, appuyez deux fois sur le bouton Xbox de votre manette, allez sur l'icône de votre profil, sélectionnez "Afficher le profil" et cliquez sur le bouton "Apparaître en ligne".
/alias xappear-pt say $0- o seu perfil precisa de ser definido para "Aparecer Online". Por favor, botão de tabulação dupla Xbox no seu controlador, vá para o ícone do seu perfil, seleccione "Ver perfil" e carregue no botão "Aparecer Online".
;/alias xappear-zh say $0- 
/alias xappear-it say $0- tuo profilo deve essere impostato su "Appaiono online". Per favore, fai doppio tap sul pulsante Xbox del tuo controller, procedi verso l'icona del tuo profilo, seleziona "Visualizza profilo" e premi il pulsante "Appaiono online".
;/alias xappear-pl say $0- 
;/alias xappear-cs say $0- 
;/alias xappear-tr say $0- 
