/alias crgo say GO GO GO! $0 1. Login to OPEN - 2. light your beacon - 3. invite your rats $1- to a wing - 4. report your o2 time in this chat and be ready to logout if I tell you to.
/alias crgo-de say GO GO GO! $0 1. logge dich in OFFENES Spiel ein - 2. aktiviere dein Geschwadersignal - 3. lade deine Ratten $1- in ein Geschwader ein. - 4. schreibe hier wie viel Zeit noch auf dem Sauerstofftimer ist und mache dich bereit aus zu loggen, wenn ich es sage.
/alias crgo-ru say GO GO GO! $0 1 – Войдите в ОТКРЫТУЮ игру, 2 – установите Маяк на КРЫЛО, 3 – Пригласите в крыло ваших заправщиков $1-, 4 – сообщите время на таймере здесь и будьте готовы выйти, если я скажу.
/alias crgo-es say GO GO GO! $0 1. Entra en JUEGO ABIERTO - 2. activa tu Baliza - 3. invita a tus ratas $1- a Escuadrón - 4. informame de tu temporizador de Oxígeno en este chat y prepárate para salir al Menú si te lo digo.
/alias crgo-fr say GO GO GO! $0 1. Connectez-vous en Mode OUVERT - 2. allumez votre balise d'escadrille - 3. invitez vos rats $1- dans une escadrille - 4. rapportez votre temps d'oxygène dans ce chat et préparez-vous à vous déconnecter si je vous le demande.
/alias crgo-pt say GO GO GO! $0 1. Entre em JOGO ABERTO - 2. Ligue seu sinalizador - 3. Convide seu(s) rato(s) $1- para o esquadrão - 4. Informe o tempo restante de o2 neste chat e fique preparado para sair se eu assim disser.
/alias crgo-zh say ＧＯ　ＧＯ　ＧＯ！ $0 １：登入Open　Play　－　２.启动您的Beacon　－　３.邀请您的老鼠 $1- 到您的Wing - 4.在这里告诉我您剩下的氧气，并且如果我指示您再次登出的话，马上登出。
/alias crgo-it say GO GO GO! $0 1.Entra in OPEN - 2. attiva il Beacon - 3. Invita i/il Rats $1- a un "Wing" - 4. Comunica il tempo rimasto nel tuo timer dell'ossigeno in questa chat e sii pronto a uscire dal gioco se te lo dico.
/alias crgo-pl say GO GO GO! $0 1. Zaloguj się do OPEN PLAY 2. Włącz BEACON. 3. Zaproś swojego RAT-ownik(ów) $1- do WING'a 4. Podaj tutaj na CHAT'cie na jak długo zostało ci tlenu i przygotuj się na szybkie wylogowanie tak szybko gdy tylko ci powiemy.
/alias crgo-cs say GO GO GO! $0 1. připoj se do OPEN play - 2. rozsviť svůj maják na křídle - 3. pozvi své krysy $1- do křídla - 4. řekni mi kolik ti zbývá kyslíku a buď připraven na to se odpojit pokud ti to řeknu
/alias crgo-tr say GO GO GO! $0 1. OPEN PLAY'a giriş yap - 2. Sinyalini (Beacon) aç - 3. Farelerini $1- formasyona(wing) davet et - 4. kalan oksijen sayacını bu kanala yaz ve eğer söylersem oyundan çıkmaya hazır ol.
/alias crgo-hu say GO GO GO! $0 1. Jelentkezz be az OPEN-be 2. Kapcsold be a beacon-t 3. Hívd meg a patkányaidat $1- egy wing-hez 4. Jelentsd, menyi oxigéned maradt ebben a chatben és állj készen kijelentkezni amikor szólok.

/alias crgoody say GO GO GO! $0 1. Login to OPEN - 2. invite your rats $1- to a Team - 3. make sure your beacon is set to Team - 4. report your o2 time in this chat and be ready to logout if I tell you to.
/alias crgoody-de say GO GO GO! $0 1. logge dich in OFFENES Spiel ein - 2. lade deine Ratten $1- in ein Team ein. - 3. prüfe, ob dein Geschwadersignal auf TEAM steht - 4. schreibe hier wie viel Zeit noch auf dem Sauerstofftimer ist und mache dich bereit aus zu loggen, wenn ich es sage.
/alias crgoody-ru say GO GO GO! $0 1. 1 – Войдите в ОТКРЫТУЮ игру, 2 – Пригласите ваших заправщиков $1- в Команду, 3 – Убедитесь что ваш маяк переключен на Команду - 4. сообщите время на таймере здесь и будьте готовы выйти, если я скажу.
/alias crgoody-es say GO GO GO! $0 1. Ingrese en Juego Abierto - 2. Invite a sus ratas $1- a un Equipo - 3. Asegúrese de tener su baliza en Equipo - 4. Reporte el tiempo de oxygeno en este chat y esté listo para desconectarse si se lo digo.
/alias crgoody-fr say GO GO GO! $0 1. Connectez-vous en Mode OUVERT - 2. Invitez vos rats $1- dans l'Équipe - 3. Vérifiez que la balise est réglée sur l'équipe. - 4. rapportez votre temps d'oxygène dans ce chat et préparez-vous à vous déconnecter si je vous le demande.
/alias crgoody-pt say GO GO GO! $0 1. Vai para ABERTO – 2. convide os ratos $1- para o grupo - 3. Certifique-se de que o seu sinalizador está preparado para Equipa  4. informe o seu o2 tempo neste chat e esteja pronto para sair se eu lhe disser para.
/alias crgoody-zh say GO GO GO！ $0 1：登入Open Play - 2.邀請您的老鼠 $1- 到您的Team - 3.確保您的Beacon設定成Team模式 - 4.在這裏告訴我您剩下的氧氣，如果我指示您再次登出，請馬上登出。
/alias crgoody-it say VAI VAI VAI! $0 1. Entra in OPEN- 2. invita i tuoi rats $1- in un team - 3. assicurati che il BEACON sia impostato su TEAM 4. riporta il timer O2 in questa chat e sii pronto a fare logout se ti viene detto.
/alias crgoody-pl say GO GO GO！ $0 1. Zaloguj się w trybie OTWARTEJ GRY - 2. Zaproś wszystkich przydzielonych Rat-owników $1- do drużyny 3. Upewnij się że nadajnik jest w trybie TEAM 4. Posdaj tu czas na liczniku tlenu i bądź gotowy szybko się wylogować gdybym dał takie polecenie.
/alias crgoody-cs say GO GO GO! $0 1. Připoj se do OPEN PLAY - 2. pozvi své krysy $1- do týmu - 3. ujisti se že tvůj maják je přepnutý na "team" - 4. napiš mi kolik ti zbývá času na odpočtu kyslíku, je možné že budu potřebovat aby jsi se odpojil ze hry, takže se dívej do tohoto chatu.
/alias crgoody-tr say GO GO GO! $0 1. OPEN PLAY'a giriş yap - 2. Farelerini $1- formasyona(team) davet et - 3. BEACON'un TEAM olarak ayarlandığından emin olun - 4. Kalan oksijen sayacını bu kanala yaz ve eğer söylersem oyundan çıkmaya hazır ol.
/alias crgoody-hu say GO GO GO! $0 1. Jelentkezz be az OPEN-be 2. Hívd meg a patkányaidat $1- egy team-hez 3. Ellenőrizze, hogy a jeladó TEAM-re van-e állítva. 4. Jelentsd, menyi oxigéned maradt ebben a chatben és állj készen kijelentkezni amikor szólok.

/alias crinstody say $0- Once you get told (NOT NOW!), please log into OPEN PLAY, INVITE all your assigned Rats to a Team and finally make sure your BEACON is set to TEAM!
/alias crinstody-de say $0- Sobald es dir gesagt wird, (NICHT JETZT!) logge dich bitte in OFFENES SPIEL (OPEN PLAY) ein, lade alle deine zugewiesenen Rats zu deinem Team ein und prüfe, ob dein SIGNAL auf TEAM steht!
/alias crinstody-ru say $0- По нашему сигналу (НЕ СЕЙЧАС!) нам нужно, чтобы вы вошли в ОТКРЫТУЮ игру, пригласили всех назначенных спасателей в КОМАНДУ и убедились что МАЯК переключен на КОМАНДУ.
/alias crinstody-es say $0- Una vez se lo digan (NO AHORA!), por favor ingrese en JUEGO ABIERTO, INVITE a todas las ratas asignadas a un Equipo y finalmente asegure que la BALIZA este en EQUIPO! 
/alias crinstody-fr say $0- Quand nous vous le dirons (PAS MAINTENANT!), connectez-vous en mode JEU OUVERT, INVITEZ tous les rats qui vous sont assignés à une equipe et enfin vérifier que la BALISE DE L'ÉQUIPE est activée!
/alias crinstody-pt say $0- assim que lhe for dito (NÃO AGORA!), por favor entre em ABERTO, CONVITE todos os Ratos que lhe foram atribuídos a uma Equipa e finalmente certifica-te de que o teu SINALIZADOR está pronto para o GRUPO!
/alias crinstody-zh say $0- 請在我指示您的時候（不是現在！）登入OPEN游戲模式，邀請您的所有老鼠進入您的TEAM，最後確保您的BEACON設定成TEAM模式！
/alias crinstody-it say $0- quando ti viene detto(NON ORA!), per cortesia entra in OPEN PLAY, INVITA tutti i Rats a te assegnati in un Team e infine assicurati che il tuo BEACON sia impostato su TEAM!
/alias crinstody-pl say $0- Kiedy zostaniesz o to poproszony (NIE TERAZ!), zaloguj się w trybie OTWARTEJ GRY, zaproś wszystkich przydzielonych Rat-owników do drużyny i upewnij się że NADAJNIK jest w trybie TEAM!
/alias crinstody-cs say $0- Až ti řeknu (NE TEĎ!), prosím připoj se do OPEN PLAY, POZVI všechny krysy které ti byly přiřazeny do týmu a nakonec se ujisti, že je tvůj maják (BEACON) přepnutý na TEAM!
/alias crinstody-tr say $0- Size söylendiğinde (ŞİMDİ DEĞİL!), lütfen OPEN PLAY'e tıklayıp oyuna giriş yapın, size atanmış Fare'yi formasyona(TEAM) davet edin edip BEACON'un TEAM olarak ayarlandığından emin olun
/alias crinstody-hu say $0- Amikor szólunk (nem most azonnal!) kérlek jelentkezz be az OPEN PLAY-be, INVITE-old az összes rád osztott patkányt egy TEAM-hez és végül ellenőrizze, hogy a TEAM jeladó aktiválva van-e!

