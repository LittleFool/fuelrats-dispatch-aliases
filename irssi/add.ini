; Usage: /eta client time
/alias eta say $0 your rats will be with you in about $1 minutes, if you see a blue oxygen timer pop up at any time tell me immediately.
/alias eta-de say $0 deine Ratten sind in etwa $1 Minuten da, falls ein blauer Sauerstofftimer auftaucht sage mir sofort Bescheid.
/alias eta-ru say $0 ваши заправщики будут у вас примерно через $1 минут(ы), если у вас появится таймер отчёта кислорода сразу же сообщите мне.
/alias eta-es say $0 tus ratas llegaran en aproximadamente $1 minuto(s), si ves un temporizador de Oxígeno, avisame immediatamente.
/alias eta-fr say $0 vos rats seront avec vous dans environ $1 minute(s), si vous voyez un minuteur d'oxygène bleu apparaitre dites le moi immédiatement.
/alias eta-pt say $0 seu(s) rato(s) estará(ão) com você em aproximadamente $1 minuto(s), se aparecer o temporizador azul de oxigênio esgotado em qualquer momento, diga-me imediatamente.
/alias eta-zh say $0 您的老鼠预计会在 $1 分钟后到达。如果您在这时间段看到上右角出现一个蓝色氧气计时，请立即通知我们。
/alias eta-it say $0 i Rats saranno con te in circa $1 minuti, se vedi un timer blu dell'ossigeno comparire dimmelo immediatamente.
/alias eta-pl say $0 Rat-ownik(cy) doleci do ciebie za ok $1 minut(y), gdyby w którymkolwiek momencie pojawił się NIEBIESKI LICZNIK TLENU to proszę mnie od razu o tym POINFORMOWAĆ.
/alias eta-cs say $0 tvé krysy u tebe budou za cca $1 minut, pokud uvidíš že se objevil modrý časovač s kyslíkem tak nás ihned kontaktuj.
/alias eta-tr say $0 Farelerin $1 dakika sonra seninle olacaklar, eğer mavi bir oksijen sayacı çıkarsa bana hemen haber ver.
/alias eta-hu say $0 A patkányaid veled lesznek kb $1 perc múlva, ha közben megjelenik egy kék oxigén stopper kérlek rögtön szólj.

