/alias crm-cs say $0- od TÉTO chvíle, zůstaň prosím v hlavním menu! NEPŘIPOJUJ se dokud ti nedám povel "GO GO GO"
/alias crm-tr say $0- Şu andan itibaren, oyundan çıkmış olduğun ana menüden AYRILMA! Ben "GO GO GO" Komutunu verene kadar oyuna GIRME.
/alias crm-hu say $0- Ettől a ponttól kezdve, kérlek maradj kijelentkezve a főmenüben! Ne jelentkezz vissza amíg nem adom meg rá a jelet: 'GO GO GO'

