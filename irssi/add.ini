/alias bcalt-pl say $0- wejdź do okienka CHAT'u (górna lewa strona) i w trzeciej zakładce (tam, gdzie zapraszałeś RAT-ownika(ów) do skrzydła pod 'OPTIONS' naciśnij opcję 'ENABLE YOUR BEACON'.
