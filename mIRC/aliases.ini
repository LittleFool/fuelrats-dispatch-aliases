; Usage: /wing [language] client1 [client2 [client3]]
; if [language] is omitted, english will be used
/wing {
  /set -n %language $$1

  ; is %language the language or client1 ?
  if ($len(%language) == 2) {
    if (%language == de) {
      /say $$2- bitte lade deine ratten in ein Geschwader ein.
    }
    elseif (%language == ru) {
      /say $$2- теперь добавьте ваших заправщиков в крыло.
    }
    elseif (%language == es) {
      /say $$2- ahora invita a tus ratas a Escuadrón.
    }
    elseif (%language == fr) {
      /say $$2- maintenant veuillez inviter votre/vos rat(s) dans une Escadrille.
    }
    elseif (%language == pt) {
      /say $$2- agora, por favor, convide seu(s) rato(s) para o esquadrão.
    }
    elseif  (%language == it) {
      /say $$2- per cortesia invita il/i tuo/i Rats in un "Wing".
    }
    elseif (%language == cn) {
      /say $$2- 请把您的老鼠邀请到您的Wing。
      %language = en
    }
    elseif (%language == pl) {
      /say $$2- proszę zaprosić swojego Rat-ownika(ów) do skrzydła.
    }
    else {
      /say $$2- now, please invite your rat(s) to a wing.
    }

    /say !wing- $+ %language $$2-
  }
  else {
    /say $$1- now, please invite your rat(s) to a wing.
    /say !wing $$1-
  }
}

/wing-de /wing de $$1-
/wing-ru /wing ru $$1-
/wing-es /wing es $$1-
/wing-fr /wing fr $$1-
/wing-pt /wing pt $$1-
/wing-it /wing it $$1-
/wing-cn /wing cn $$1-
/wing-pl /wing pl $$1-

; Usage: /beacon [language] client1 [client2 [client3]]
; if [language] is omitted, english will be used
/beacon {
  /set -n %language $$1

  ; is %language the language or client1 ?
  if ($len(%language) == 2) {
    if (%language == de) {
      /say $$2- als letztes aktiviere dein Signal, damit deine Ratten dich finden können.
    }
    elseif (%language == ru) {
      /say $$2- и наконец, включите пожалуйста маяк крыла, чтобы ваши топливные крысы могли найти вас в системе.
    }
    elseif (%language == es) {
      /say $$2- por último, necesito que actives tu Baliza para que tus ratas te puedan encontrar.
    }
    elseif (%language == fr) {
      /say $$2- finalement, j'aurais besoin que vous allumiez votre balise d'escadrille afin que nos rats puissent vous trouver dans le système
    }
    elseif (%language == pt) {
      /say $$2- e por fim eu preciso que você ligue seu sinalizador para que nosso(s) rato(s) possa(m) encontrá-lo no sistema
    }
    elseif (%language == it) {
      /say $$2- per finire, attiva il tuo beacon così i Rats possano trovarti
    }
    elseif (%language == cn) {
      /say $$2- 为了帮助您的老鼠定位，请启动您的Beacon。
      %language = en
    }
    elseif (%language == pl) {
      /say $$2- a na koniec proszę włączyć NADAJNIK SKRZYDŁOWY, aby Rat-ownik(cy) mogł ciebie odnaleźć.
    }
    else {
      /say $$2- lastly, enable your beacon so your rat(s) can find you in system.
    }

    /say !beacon- $+ %language $$2-
  }
  else {
    /say $$1- lastly, enable your beacon so your rat(s) can find you in system.
    /say !beacon $$1-
  }
}

