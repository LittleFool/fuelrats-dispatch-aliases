/scenter /say $1- to enter supercruise open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/scenter-de /say $1- um in den Supercruse zu gehen öffne das linke Menü, gehe zum Reiter "Navigation" und wähle dort den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/scenter-ru /say $1- чтобы войти в гиперкруиз откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/scenter-es /say $1- para entrar en supercrucero, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/scenter-fr /say $1- pour aller en super-navigation ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/scenter-pt /say $1- para entrar em supervelocidade, abra o menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/scenter-cn /say $1- 请打开您的左手边控制板，打开Navigation页面，选择您的星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/scenter-it /say $1- per entrare in supercruise, apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/scenter-pl /say $1- aby wskoczyć w tryb Supercruse wejdź w lewy panel, zakładka „Navigation”, zaznacz główną gwiazdę układu/systemu (pierwsza pozycja na liście), i wybierz drugi przycisk „lock and supercruise” (bądź klawisz „J”)

/scdrop /say $1- to drop from supercruise slow down to 30km/s, open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/scdrop-de /say $1- um den Supercruse zu verlassen bremse auf 30km/s, gehe ins linke Menü auf den Reiter "Navigation" und wähle den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/scdrop-ru /say $1- чтобы выйти из гиперкруиза сбросьте скорость до 30 км/с, откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/scdrop-es /say $1 para salir de Supercrucero, desacelera hasta 30km/s, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/scdrop-fr /say $1- pour sortir de super-navigation ralentissez à 30km/s, ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/scdrop-pt /say $1- para sair da supervelocidade, desacelere para 30km/s, abra seu menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/scdrop-cn /say $1- 请降低速度到30km/s，打开您的左手边控制板，打开Navigation页面，选择您星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/scdrop-it /say $1- per uscire dal Supercruise, rallenta fino a 30km/s,  apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/scdrop-pl /say $1- aby wyłączyć tryb supercruise, zwolnij do 30km/s, otwórz lewy panel, w zakładce „Navigation” wybierz główną gwiazdę układu słonecznego w którym aktualnie się znajdujesz (pierwsza pozycja), i nacisnij przycisk „Jump”, domyślnie „J”
