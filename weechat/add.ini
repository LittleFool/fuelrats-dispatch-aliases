/alias add hello /say Welcome to the Fuel rats, $1-. Please tell us once you've powered down all of your modules EXCEPT life support, need help with it or if an "Oxygen depleted in:" timer appear in the upper right.
/alias add hello-de /say Willkommen bei den Fuel Rats, $1-. Bitte sage bescheid, wenn du alle Module AUßER der Lebenserhaltung ausgeschaltet hast, wenn du hilfe brauchst oder wenn ein "Sauerstoff aufgebraucht in:" Zähler in der oberen rechten Ecke auftaucht.
/alias add hello-ru /say Добро пожаловать к Топливным крысам, $1-. Пожалуйста сообщите нам, когда выключите все модули, кроме системы жизнеобеспечения, или если появится таймер отсчёта кислорода в правом верхнем углу экрана.
/alias add hello-es /say Bienvenido/a a las Fuel Rats, $1-. Por favor, dime cuando hayas desactivado todos los módulos EXCEPTO el Soporte Vital, o si necesitas ayuda para hacerlo. Si ves una cuenta "Oxígeno Agotado en: ", avísame immediatamente.
/alias add hello-fr /say Bienvenue chez les Fuel rats, $1-. Veuillez nous dire quand vous avez éteint tous vos modules SAUF les Systèmes de Survie, si vous avez besoin d'aide pour le faire ou si un minuteur "Oxygène épuisé dans :" apparait en haut à droite.
/alias add hello-pt /say Seja bem-vindo ao Fuel Rats, $1-. Por favor, nos avise assim que você tiver desligado todos os seus modulos EXCETO o suporte de vida, se precisar de ajuda com isso ou se uma mensagem de "Oxigênio esgotado em:" com um temporizador aparecerem no canto superior direito.
/alias add hello-cn /say 欢迎来到Fuel Rats，$1-. 请在您关闭所有除Life Support的组件后通知我。如果您需要说明或者是您看到上右角有"Oxygen Depleted In:"的计时，请通知我。
/alias add hello-it /say Benvenuto/a presso i Fuel Rats, $1-. Per cortesia avvisaci non appena hai disattivato tutti i moduli ECCETTO il "Life Support", in caso tu abbia bisogno di aiuto o se un avviso con su scritto "Oxygen depleted in:" e un timer appare nell'angolo in alto a destra.
/alias add hello-pl /say Witamy w serwisie ratunkowym Fuel Rats. $1-. Daj nam znać jak tylko wyłączysz wzystkie moduły oprócz LIFE SUPPORT. Gdyby potrzebna była w tym pomoc albo gdyby pojawił się komunikat „Oxygen depleted in” w prawym górnym rogu to prosimy nam to przekazać natychmiastowo. 

