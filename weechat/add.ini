/alias add eng-tr /say $1-, İngilizce biliyor musunuz?
/alias add eng-cz /say $1-, mluvíš anglicky?
/alias add eng-cs /say $1-, mluvíš anglicky?
/alias add eng-pl /say $1-, czy możemy mówić po angielsku?
/alias add eng-hu /say $1-, beszélsz angolul?
/alias add eng-nl /say $1-, spreek je engels?
/alias add eng-pt /say $1-, você fala inglês?
/alias add eng-it /say $1-, lei parla inglese?

