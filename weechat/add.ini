/alias add sc-ru /say $1- похоже вы слишком близко к звёздному телу. Пожалуйста выполните следующее:; /say !sc-ru $1-
/alias add sc-es /say $1- parece que estas muy cerca de un cuerpo estelar, por favor, haz esto:; /say !sc-es $1-
/alias add sc-fr /say $1- il semblerait que vous soyez trop proche d'un corps céleste, veuillez suivre ces instructions:; /say !sc-fr $1-
/alias add sc-pt /say $1- parece que você está muito próximo de um corpo estelar, por favor faça o seguinte:; /say !sc-pt $1-
/alias add sc-zh /say $1- 您离恒星太近了，请:; /say !sc-zh $1-
/alias add sc-it /say $1- sembra che tu sia troppo vicino ad un oggetto celeste, per cortesia segui queste istruzioni:; /say !sc-it $1-
/alias add sc-pl /say $1- Wygląda na to że zbyt blisko podleciałeś do obiektu astronomicznego; /say !sc-pl $1-
/alias add sc-cs /say $1- vypadá to, že jsi moc blízko u hvězdného tělesa, prosím udělej následující:; /say !sc-cs $1-
/alias add sc-tr /say $1- Bir gök cismine çok yakınsın, lütfen aşağıdakileri uygula:; /say !sc-tr $1-
/alias add sc-hu /say $1- Úgy tűnik, hogy túl közel vagy egy égi testhez. Kérlek tedd a következőt:; /say !sc-hu $1-

/alias add scenter /say $1- to enter supercruise open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/alias add scenter-de /say $1- um in den Supercruise zu gehen öffne das linke Menü, gehe zum Reiter "Navigation" und wähle dort den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/alias add scenter-ru /say $1- чтобы войти в гиперкруиз откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/alias add scenter-es /say $1- para entrar en supercrucero, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/alias add scenter-fr /say $1- pour aller en super-navigation ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/alias add scenter-pt /say $1- para entrar em supervelocidade, abra o menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/alias add scenter-zh /say $1- 请打开您的左手边控制板，打开Navigation页面，选择您的星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/alias add scenter-it /say $1- per entrare in supercruise, apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/alias add scenter-pl /say $1- aby wskoczyć w tryb SUPERCRUISE wejdź w lewy panel (domyślny klawisz 1), zakładka „NAVIGATION”, zaznacz główną gwiazdę układu/systemu (pierwsza pozycja na liście), i wybierz „LOCK AND SUPERCRUISE” (bądź klawisz „J”)
/alias add scenter-cs /say $1- pro vstoupení do supercriuse, otevři levý panel, záložka Navigation a vyber hlavní hvězdu ve tvém aktuálním systému (bude první v pořadí), poté zmáčkni tlačítko pro skok (J)
/alias add scenter-tr /say $1- Supercruise'a girmek için sol paneli aç, navigation sekmesine geç ve bulunduğun sistemin ana yıldızını seç (listedeki ilk girdi olacaktır), sonra "jump" tuşuna bas.
/alias add scenter-hu /say $1- Belépni Supercruise-be nyisd ki a bal oldali menüdet, majd a navigation almenüben válaszd ki a rendszered fő csillagát (azt a csillagot, ami elsőként jelenik meg ezen a listán), majd nyomd meg a JUMP gombot

/alias add scdrop /say $1- to drop from supercruise slow down to 30km/s, open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/alias add scdrop-de /say $1- um den Supercruise zu verlassen bremse auf 30km/s, gehe ins linke Menü auf den Reiter "Navigation" und wähle den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/alias add scdrop-ru /say $1- чтобы выйти из гиперкруиза сбросьте скорость до 30 км/с, откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/alias add scdrop-es /say $1 para salir de Supercrucero, desacelera hasta 30km/s, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/alias add scdrop-fr /say $1- pour sortir de super-navigation ralentissez à 30km/s, ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/alias add scdrop-pt /say $1- para sair da supervelocidade, desacelere para 30km/s, abra seu menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/alias add scdrop-zh /say $1- 请降低速度到30km/s，打开您的左手边控制板，打开Navigation页面，选择您星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/alias add scdrop-it /say $1- per uscire dal Supercruise, rallenta fino a 30km/s,  apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/alias add scdrop-pl /say $1- Żeby wyjść z SUPERCRUICE zwolnij do 30km/s, otwórz lewy panel (domyślny klawisz 1) i wybierz główną gwiazdę z bieżącego systemu (pierwsza na górze listy) potem wciśnij przycisk JUMP
/alias add scdrop-cs /say $1- pro vypnutí supercruise zpomal na 30KM/S, otevři levý panel, v záložce navigation vyber hlavní hvězdu v tvém aktuálním systému (bude první v pořadí), poté zmáčkni tlačítko pro skok (J)
/alias add scdrop-tr /say $1- Supercruise'dan çıkmak için 30km/s'ye yavaşla, sol paneli aç, navigation sekmesine geç ve bulunduğun sistemin ana yıldızını seç (listedeki ilk girdi olacaktır), sonra "jump" tuşuna bas.
/alias add scdrop-hu /say $1- Kilépni supercruise-ből lassíts le 30 km/másodpercre, nyisd ki a Navigation ablakot és válaszd a rendszered fő csillagát (azt a csillagot, ami elsőként jelenik meg ezen a listán), majd nyomd meg a jump gombot

; Usage: /clear case# rat client
/alias add clear /say $3 you should be receiving fuel now. Please remain with your rat for some quick and helpful tips on fuel management.; /say !clear $1 $2
/alias add clear-de /say $3 du solltest jetzt Treibstoff bekommen. Bitte bleibe noch bei deiner Ratte für ein paar nüztliche Tipps.; /say !clear $1 $2
/alias add clear-ru /say $3 спасибо за ваше обращение к Fuel rats. Мы рады, что смогли вам помочь. Вы можете включить ваши борт-системы. Пожалуйста оставайтесь в крыле для полезных советов по топливу.; /say !clear $1 $2
/alias add clear-es /say $3 gracias por llamar a las Fuel Rats. Por favor, quédate con tus ratas y te darán unos consejos sobre el combustible.; /say !clear $1 $2
/alias add clear-fr /say $3 merci d'avoir appelé les Fuel Rats. Veuillez rester avec votre/vos rat(s) pour quelques astuces sur la gestion de carburant.; /say !clear $1 $2
/alias add clear-pt /say $3 obrigado por chamar o Fuel Rats hoje. Por favor, continue com seu(s) rato(s) para algumas dicas úteis sobre gerenciamento de combustível.; /say !clear $1 $2
/alias add clear-zh /say $3 您现在应该已受到燃料。请听一下您的老鼠分享一些燃料管理技巧。; /say !clear $1 $2
/alias add clear-it /say $3 dovresti ricevere carburante ora. Per cortesia rimani con il tuo Rat per qualche rapido consiglio su come gestire il carburante.; /say !clear $1 $2
/alias add clear-pl /say $3 powinieneś już otrzymywać paliwo. Zostań przez chwilę ze swoim Rat-ownikiem, udzieli on parę szybkich rad na temat paliwa w tej grze.
/alias add clear-cs /say $3 měl by jsi nyní přijímat palivo. prosím zůstaň se svými krysami pro pár rychlých a užitečných tipů ohledně paliva; /say !clear $1 $2
/alias add clear-tr /say $3 Şu anda yakıt alıyor olmalısın. Lütfen sana yakıt yönetimi hakkında hızlıca faydalı bilgiler verebilmeleri için farelerinle kal.; /say !clear $1 $2
/alias add clear-hu /say $3 Ha minden sikerült, elvben most kapsz üzemanyagot. Kérlek maradj a patkányoddal, adna egy pár gyors és hasznos üzemanyag gazdálkodási tanácsot.; /say !clear $1 $2

/alias add db-ru /say $1- для советов и информации по топливу на русском языке, пожалуйста, наберите в этом чате /join #debrief. Слева от чата откроется новая вкладка, переключитесь на неё.
/alias add db-de /say $1- für Tipps und Hinweise in Deutsch betritt bitte den Kanal → #debrief ← entweder, in dem Du darauf klickst, oder in dem Du /join #debrief eingibst. Ein neuer Tab mit dem Raum wird dann an der Seite erscheinen.
/alias add db-es /say $1- para hablar con tus ratas en Castellano, unete a #debrief escribiendo /join #debrief en este canal.
/alias add db-fr /say $1- Pour des astuces et informations en Français veuillez rejoindre le canal → #debrief ←  soit en cliquant dessus juste ici, soit en tapant /join #debrief dans ce canal, un onglet va apparaitre à gauche du tchat, veuillez cliquer dessus.
/alias add db-pt /say $1- para conselhos e informações em Portuguese, por favor, entre no canal → #debrief ← tanto clicando nele ou digitando /join #debrief neste canal, uma aba abrirá na esquerda do chat. Alterne para ela.
/alias add db-zh /say $1- 如果您想要您的老鼠用中文去分享一些燃料管理技巧，请在这儿里输入 /join #debrief，或者双点击#debrief。
/alias add db-it /say $1- Per consigli e informazioni in Italiano, per cortesia entra nel canale → #debrief ← cliccando sul nome del canale o scrivendo /join #debrief, una scheda si aprirà sulla sinistra della chat, sulla quale puoi passare.
/alias add db-pl /say $1- aby otrzymać rady i informacje o paliwie w języku polskim napisz tu „/join #debrief”. Po lewej stronie otworzy się nowa zakładka i w niej będzie można dalej czatować.
/alias add db-cs /say $1- pro další informace ohledně paliva a jeho úspory, prosím napiš "/join #debrief". nalevo se zobrazí nová místnost, klikni na ni.
/alias add db-tr /say $1- Türkçe tavsiye ve bilgi almak için bu kanala katıl → #debrief ← tıklayarak katılabilirsin ya da bu kanalda "/join #debrief" yazabilirsin. Sayfanın sol tarafında bir sekme açılacaktır. Oraya geçiş yap.
/alias add db-hu /say $1- Ha szükséged van tanácsra, illetve információra ezen a nyelven: magyar. kérlek lépj be a → #debrief ← csatornába: rá kattinthatsz itt, vagy ha ide begépeled hogy /join #debrief, egy másik ablakban magától megnyílik, és át tudsz oda kapcsolni.

/alias add sorry /say $1 sorry we couldn't get to you in time today, your rats will be there for you after you respawn to help you with some tips and tricks, so please stick with them for a bit.
/alias add sorry-de /say $1 tut uns leid, dass wir dir nicht helfen konnten. Deine Ratten können dir trotzdem ein paar Tipps geben.
/alias add sorry-ru /say $1 мне очень жаль, что у нас не вышло вам помочь. Пожалуйста оставайтесь в крыле для советов как избежать этого в будущем.
/alias add sorry-es /say $1 siento que no te hayamos podido salvar, tus ratas estarán contigo cuando reaparezcas y te darán unos consejos sobre el combustible.
/alias add sorry-fr /say $1 je suis désolé que nous n'ayons pas pu vous atteindre à temps ce coup-ci, vos rats vont être là après que vous réapparaissiez pour vous donner quelques conseils et astuces, alors veuillez rester avec eux un moment.
/alias add sorry-pt /say $1 desculpe, não conseguimos chegar até você a tempo hoje, seu(s) rato(s) estará(ão) lá após você reviver para ajudá-lo com algumas dicas então, por favor, fique com ele(s) por um momento.
/alias add sorry-zh /say $1 很抱歉我们今天没能够帮助到您。您的老鼠有一些关于燃料管理的一些技巧可以分享，请听取一下。
/alias add sorry-it /say $1 ci dispiace di non averti raggiunto per tempo oggi, i tuoi rats saranno li con te quando respawni per aiutarti con consigli e alcuni trucchi, per cortesia rimani con loro qualche minuto.
/alias add sorry-pl /say $1 bardzo nam przykro że tym razem się nam nie udało. Rat-ownik(cy) będzie nadal w WING'u po odrodzeniu i chętnie posłuży radą – prosilibyśmy pozostać z nim przez chwilkę.
/alias add sorry-cs /say $1 velmi se omlouváme že ti dnes nemohli pomoci. tvoje krysy s tebou zůstanou i po respawnu aby ti řekly pár tipů a triků, takže s nimi chvíli prosím zůstaň
/alias add sorry-tr /say $1 Sana bugün zamanında ulaşamadığımız için üzgünüz, yeniden doğduğunda farelerin ufak bilgiler vermek için seninle olacaklar, lütfen biraz onlarla kal.
/alias add sorry-hu /say $1 Sajnáljuk, hogy ma nem tudtunk időben elérni hozzád! A patkányaid ott lesznek miután újjáéledsz, és segítenek egy pár tippel, tehát kérlek maradj velük egy kis ideig.

/alias add frsafe /say $1 For your own safety in this rescue, please do NOT accept friend requests from anyone. 
/alias add frsafe-de /say $1 Bitte beachte, dass du während der Rettung KEINE Freundschaftsanfragen annimmst.
/alias add frsafe-ru /say $1 Пожалуйста, для вашей безопасности, на протяжении вашего спасения НЕ ПРИНИМАЙТЕ запрос на добавление в друзья от кого-либо.
/alias add frsafe-es /say $1 Por su propia seguridad en este rescate, por favor NO acepte solicitudes de amistad de nadie.
/alias add frsafe-pt /say $1 Para sua própria segurança neste salvamento, por favor NÃO aceite pedidos de amizade de ninguém.
/alias add frsafe-it /say $1 Per la vostra sicurezza durante questo salvataggio, per cortesia NON accettate richieste di amicizia da parte di nessuno.
/alias add frsafe-nl /say $1 Voor je eigen veiligheid tijden deze reddingsmissie, verzoeken wij je om GEEN vriendschapsverzoeken te accepteren
/alias add frsafe-cs /say $1 Pro tvoji vlastní bezpečnost při tvé záchraně, prosím NEPŘIJÍMEJ jakékoliv žádosti o přátelství od kohokoliv
/alias add frsafe-tr /say $1 Kendi güvenliğiniz için bu kurtarma operasyonu süresince hiçkimseden arkadaşlık isteği KABUL ETMEYİN.

/alias add xappear say $1 your profile needs to be set to "Appear Online". Please, double-tab Xbox button on your controller, proceed to your profile icon, select "View profile" and hit the button "Appear Online"
/alias add xappear-de say $1 Ihr Profil muss auf "Online erscheinen" eingestellt sein. Bitte tippen Sie doppelt auf die Xbox-Taste Ihres Controllers, gehen Sie zu Ihrem Profilsymbol, wählen Sie "Profil anzeigen" und drücken Sie die Schaltfläche "Online erscheinen".
/alias add xappear-ru say $1 нам нужно, чтобы вы "Появились в сети". Пожалуйста, дважды нажмите кнопку Xbox на вашем контроллере, перейдите к значку вашего профиля, выберите "Просмотр профиля" и нажмите кнопку "Появляться в сети".
/alias add xappear-es say $1 tu perfil debe estar configurado para "Aparecer en línea". Por favor, pulsa dos veces el botón Xbox de tu mando, ve al icono de tu perfil, selecciona "Ver perfil" y pulsa el botón "Aparecer en línea".
/alias add xappear-fr say $1 votre profil doit être réglé sur "Apparaître en ligne". Pour cela, appuyez deux fois sur le bouton Xbox de votre manette, allez sur l'icône de votre profil, sélectionnez "Afficher le profil" et cliquez sur le bouton "Apparaître en ligne".
/alias add xappear-pt say $1 o seu perfil precisa de ser definido para "Aparecer Online". Por favor, botão de tabulação dupla Xbox no seu controlador, vá para o ícone do seu perfil, seleccione "Ver perfil" e carregue no botão "Aparecer Online".
;/alias add xappear-zh say $1 
/alias add xappear-it say $1 tuo profilo deve essere impostato su "Appaiono online". Per favore, fai doppio tap sul pulsante Xbox del tuo controller, procedi verso l'icona del tuo profilo, seleziona "Visualizza profilo" e premi il pulsante "Appaiono online".
;/alias add xappear-pl say $1 
;/alias add xappear-cs say $1 
;/alias add xappear-tr say $1 
;/alias add xappear-hu say $1

/alias add xadult say $1 please tap XBOX button, press RB 5 times, select your Xbox profile, and choose "My Profile". Check that you see "Appear online", then go to "Privacy" settings. Ensure Privacy settings are set to "Adult default"
/alias add xadult-de say $1 tippen Sie bitte auf die XBOX-Taste, drücken Sie 5 Mal RB, wählen Sie Ihr Xbox-Profil aus und wählen Sie "Mein Profil". Überprüfen Sie, ob "Online erscheinen" angezeigt wird, und gehen Sie dann zu "Datenschutz" Einstellungen. Stellen Sie sicher 'Standardeinstellungen für Erwachsener' eingestellt sind.
/alias add xadult-ru say $1 нажмите кнопку XBOX, нажмите RB 5 раз, выберите свой профиль Xbox и выберите "Мой профиль". Убедитесь, что вы видите "Появляться в сети", затем перейдите в "Настройки конфиденциальности". Убедитесь, что настройки конфиденциальности установлены на "Взрослый по умолчанию".
/alias add xadult-es say $0 toca el botón XBOX, pulsa RB 5 veces, selecciona tu perfil Xbox y elige "Mi perfil". Comprueba que ves "Aparecer en línea", y luego ve a configuración de "Privacidad". Asegúrate de que la configuración de privacidad esté configurada como "Adulto predeterminado".
/alias add xadult-fr say $1 Appuyez sur le bouton XBOX, appuyez 5 fois sur RB, sélectionnez votre profil Xbox, puis choisissez "Mon profil". Vérifiez que vous voyez "Apparaître en ligne", puis allez dans paramètres de "Confidentialité". Assurez-vous que les paramètres de confidentialité sont réglés sur "Adulte par défaut".
/alias add xadult-pt say $1 por favor toque no botão XBOX, prima RB 5 vezes, seleccione o seu perfil Xbox, e escolha "O Meu Perfil". Verifique se vê "Aparecer online", depois vá a definições de "Privacidade". Certifique-se de que as definições de Privacidade estão definidas para "Adulto predefinições".
;/alias add xadult-zh say $1 
/alias add xadult-it say $1 tocca il pulsante XBOX, premi RB 5 volte, seleziona il tuo profilo Xbox e scegli "Il mio profilo". Controlla di vedere "Appaiono online", poi vai alle impostazioni "Privacy". Assicurati che le impostazioni della privacy siano impostate su "Adult predefinite"
;/alias add xadult-pl say $1 
;/alias add xadult-cs say $1 
;/alias add xadult-tr say $1 
;/alias add xadult-hu say $1