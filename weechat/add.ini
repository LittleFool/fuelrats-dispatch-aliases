/alias add bcalt-es /say $1- por favor, ve al menú de comunicaciones, y donde invitaste a tus ratas a Escuadrón, en Opciones, usa "Activar Baliza de Escuadrón".
/alias add bcalt-fr /say $1- veuillez aller dans le panneau Communication en haut à gauche, puis dans le 3ème onglet (là où vous avez invité vos rats en Escadrille) sous Options sélectionner 'Activer Balise d'Escadrille'.
/alias add bcalt-pt /say $1- por favor, vá ao menu de comunicação na parte superior esquerda e na terceira aba (onde você convidou seus ratos ao esquadrão), em Opções, selecione "Ativar Localizador do Esquadrão".
/alias add bcalt-zh /say $1- 请打开您上左角的通讯板，然后打开第三个页面（邀请Wing的页面），然后在设置下面选择"Enable Wing Beacon"。
/alias add bcalt-it /say $1- per cortesia vai al menu comunicazioni in alto a sinistra, e dalla terza scheda(da cui hai invitato i Rats al "Wing"), sotto a "Options" seleziona "enable Wing Beacon"
/alias add bcalt-pl /say $1- wejdź do okienka CHAT'u (górna lewa strona) i w trzeciej zakładce (tam, gdzie zapraszałeś RAT-ownika(ów) do skrzydła pod 'OPTIONS' naciśnij opcję 'ENABLE YOUR BEACON'.
/alias add bcalt-cs /say $1- prosím jdi do komunikačního panelu v horní levé části, v třetí záložce (kde jsi pozval krysy do letky) v "options" dej "enable wing beacon"
/alias add bcalt-tr /say $1- Lütfen sol üst taraftaki Comms Menüsüne gir, ve üçüncü sekmeden (Farelerini wing'e davet ettiğin yer) Options seçeneğini seç ve 'Enable Wing Beacon'a tıkla.
/alias add bcalt-hu /say $1- Kérlek menj a kommunikációk menühöz (bal oldalt fent), és a harmadik ablakból (ahonnan meghívtad a patkányaidat a wing-hez) az OPTIONS alatt válaszd az 'Enable Wing Beacon' opciót.

/alias add ls /say $1- please turn your Life Support on immediately: go to the right menu -> Modules tab, select Life Support and select Activate
/alias add ls-de /say $1- bitte schalte deine Lebenserhaltung sofort wieder an: im rechten Menü -> Reiter Module, wähle die Lebenserhaltung aus und wähle aktivieren
/alias add ls-ru /say $1- немедленно включите вашу систему жизнеобеспечения: откройте правое меню, вкладка модули, выберите систему жизнеобеспечения и выберите активировать.
/alias add ls-es /say $1- activa tu Soporte Vital immediatamente: menu derecho -> Modulos -> selecciona Soporte Vital, y Activar.
/alias add ls-fr /say $1- veuillez immédiatement rallumer vos Systèmes de Survie : allez dans le menu à droite -> onglet Modules -> sélectionnez vos Systèmes de Survie, puis activez-les
/alias add ls-pt /say $1- por favor ligue seu suporte de vida imediatamente: vá ao menu da direita -> aba módulos, selecione Suporte de Vida e selecione Inativo
/alias add ls-zh /say $1- 请立即启动您的Life Support:打开右手边控制板，打开Modules页面，选择Life Support，然后选择Activate。
/alias add ls-it /say $1- per cortesia attiva "Life Support" immediatamente: vai nel menu a destra -> Modules , seleziona "Life support" e poi "Activate"
/alias add ls-pl /say $1- włącz natychmiast LIFE SUPPORT! Prawy panel (domyślnie klawisz 4) -> zakładka MODULES, zaznacz ‘LIFE SUPPORT’ i zaznacz 'ACTIVE'.
/alias add ls-cs /say $1- prosím ihned si zapni Life support: jdi do pravého panelu -> záložka modules, vyber life support a dej activate
/alias add ls-tr /say $1- Hemen Life Support'u aktive et: Sağ menüye git -> Modules sekmesi, Life Support'u seç ve Activate'e bas.
/alias add ls-hu /say $1- Kérlek azonnal kapcsold be a Life support-odat: menj a jobb menühöz, majd a Modules almenühöz, válaszd a Life Support-ot, majd azt, hogy Activate

/alias add crm /say $1- from THIS point onwards, remain logged out in the Main Menu please! Do NOT login until I give you the "GO GO GO" command.
/alias add crm-de /say $1- bleib bitte ab jetzt im Hauptmenü! Logge dich NICHT ein bis ich dir das "GO GO GO" Kommando gebe.
/alias add crm-ru /say $1- с этого момента, пожалуйста, оставайтесь в главном меню. НЕ входите в игру пока я вам не дам команду "GO GO GO".
/alias add crm-es /say $1- desde este punto en adelante, quedate en el Menú Principal. NO entres en el juego hasta que no te diga "GO GO GO".
/alias add crm-fr /say $1- à partir de maintenant, veuillez rester sur le Menu Principal! NE vous connectez SURTOUT PAS jusqu'à ce que je vous envoie un "GO GO GO".
/alias add crm-pt /say $1- DESTE ponto em diante, por favor, permaneça deslogado na tela do menu principal! NÃO entre até que eu dê à você o comando "GO GO GO".
/alias add crm-zh /say $1- 从现在开始，请留在游戏主页面！在我在说“GO GO GO”之前，不要登入游戏。
/alias add crm-it /say $1- da questo punto, rimani sulla schermata del menu principale! NON rientrare nel gioco finchè non ti dò il comando "4GO GO GO"
/alias add crm-pl /say $1- od tej chwili POZOSTAŃ cały czas w MAIN MENU. W żadnym przypadku nie loguj się do gry, dopóki nie napiszę 'GO GO GO'.
/alias add crm-cs /say $1- od TÉTO chvíle, zůstaň prosím v hlavním menu! NEPŘIPOJUJ se dokud ti nedám povel "GO GO GO"
/alias add crm-tr /say $1- Şu andan itibaren, oyundan çıkmış olduğun ana menüden AYRILMA! Ben "GO GO GO" Komutunu verene kadar oyuna GIRME.
/alias add crm-hu /say $1- Ettől a ponttól kezdve, kérlek maradj kijelentkezve a főmenüben! Ne jelentkezz vissza amíg nem adom meg rá a jelet: 'GO GO GO'

/alias add mmconf /say $1- please confirm that you've quit to main menu where you can see your ship in the hangar.
/alias add mmconf-de /say $1- bitte bestätige, dass du im Hauptmenü bist wo du dein Schiff im Hangar siehst.
/alias add mmconf-ru /say $1- пожалуйста подтвердите, что вы вышли в главное меню игры, где вы можете видеть ваш корабль в ангаре.
/alias add mmconf-es /say $1- por favor, confirmame que estas en el Menú Principal, donde ves tu nave en el hangar.
/alias add mmconf-fr /say $1- veuillez confirmer que vous êtes retourné au menu principal où vous pouvez voir votre vaisseau dans un hangar.
/alias add mmconf-pt /say $1- por favor, confirme que você saiu para o menu principal, onde é possível ver sua nave no hangar
/alias add mmconf-zh /say $1- 请确认您已退出到游戏主页面，并且能看到您的飞船停靠在空间站里面。
/alias add mmconf-it /say $1- per cortesia conferma che sei uscito al menu principale da cui puoi vedere la tua nave nell'hangar.
/alias add mmconf-pl /say $1- czy już wylogowałeś się do MAIN MENU, tam gdzie widać statek w hangarze?
/alias add mmconf-cs /say $1- prosím potvrď že jsi v hangáru kde vidíš svou loď.
/alias add mmconf-tr /say $1- Lütfen gemini hangarda görebildiğin ana menü'de olduğunu onayla.
/alias add mmconf-hu /say $1- Kérlek adj visszaigazolást, hogy kijelentkeztél a fő menüig, és látod a hajódat a hangárban

/alias add mmsys /say $1- staying in the main menu, can you confirm your full system name including any sector name? Look in the upper right below your CMDR name where it says / IDLE
/alias add mmsys-de /say $1- kannst du bitte deinen kompletten Systemnamen mit Sektornamen bestätigen? Schaue im Hauptmenü in die obere rechte Ecke unter deinen Kommandantennamen wo / Leerlauf steht.
/alias add mmsys-ru /say $1- оставаясь в главном меню, можете мне сказать полное название вашей системы, включая название сектора если оно есть? Посмотрите в правый верхний угол экрана, под вашим именем, где написано / На холостом ходу
/alias add mmsys-es /say $1- quedándote en el Menú Principal, puedes confirmar el nombre completo del sistema, incluyendo el nombre del Sector? Esquina superior derecha, al lado de tu nombre / INACTIV
/alias add mmsys-fr /say $1- En restant au menu principal, pouvez-vous confirmer le nom de votre système complet, en incluant tous noms de secteurs? Vous le trouverez en haut à droite, sous votre nom de CMD, où est indiqué / INACTIF
/alias add mmsys-pt /say $1- Permanecendo no menu principal, você pode confirmar o nome completo do seu sistema, incluindo qualquer nome de setor. Veja no canto superior direito, abaixo do seu nome CMDT, onde diz / INATIVO
/alias add mmsys-zh /say $1- 请您留在主页面，然后告诉我您在上右角在/IDLE旁边看到的星系名字。
/alias add mmsys-it /say $1- Rimanendo nel menu principale, puoi confermare il nome completo del sistema incluso il nome del settore? Guarda in alto a destra sotto al tuo nome CMDR dove c'è scritto "IDLE"
/alias add mmsys-pl /say $1- pozostając w MAIN MENU podaj jeszcze raz pełną nazwę SYSTEMU wraz z sektorem. Można to zobaczyć w prawym górnym rogu pod nazwą CMDR obok słowa IDLE.
/alias add mmsys-cs /say $1- aniž by ses připojil, můžeš potvrdit celé jméno systému ve kterém jsi včetně jméno sektoru? mělo by to být v horní pravé části pod jméno tvého kapitána (CMDR) kde stojí / IDLE
/alias add mmsys-tr /say $1- Ana menü'den ayrılmayarak, tam sistem ismini sektör ismi dahil olarak onaylayabilir misin? Sağ üst köşede, CMDR isminin altında / IDLE yazan yere bak.
/alias add mmsys-hu /say $1- A fő menüben maradva, meg adnád kérlek ismét a teljes rendszer neved (sector névvel) együtt? Keresd a felső jobb sarokban a CMDR neved alatt, ahol az áll, hogy /IDLE

/alias add cro2 /say $1- without logging in, do you remember how much O2 you had left?
/alias add cro2-de /say $1- ohne dich anzumelden, kannst du dich erinnern, wie viel Zeit noch auf dem Sauerstofftimer war?
/alias add cro2-ru /say $1- не заходя в игру, чтобы проверить, могли бы вы сказать сколько времени оставалось на вашем таймере кислорода?
/alias add cro2-es /say $1- sin entrar a comprobarlo, te acuerdas de cuánto Oxígeno te quedaba?
/alias add cro2-fr /say $1- sans vous reconnecter, vous souvenez vous de combien de temps il vous restait sur le minuteur d'Oxygène?
/alias add cro2-pt /say $1- sem entrar para checar, você se lembra de quanto tempo restante tinha de O2?
/alias add cro2-zh /say $1- （请不要登入查看）您记得您还有多长时间的氧气吗？
/alias add cro2-it /say $1- senza rientrare nel gioco, ricordi quanto ossigeno avevi rimasto?
/alias add cro2-pl /say $1- Nie wchodąc do gry, czy pamiętasz mniej więcej na ile czasu zostało ci tlenu?
/alias add cro2-cs /say $1- bez toho aniž by ses připojil, pamatuješ si kolik ti zbývalo kyslíku?
/alias add cro2-tr /say $1- Oyuna girmeden, ne kadar oksijen kaldığını hatırlıyabiliyor musun?
/alias add cro2-hu /say $1- Bejelentkezés nélkül, emlékszel arra, hogy mennyi Oxigéned maradt?

/alias add crpos /say $1- without logging in, can you remember WHERE in the system you were? By the star, a planet or station or on the way to one?
/alias add crpos-de /say $1- ohne dich anzumelden, kannst du dich erinnern WO im System du warst? In der Nähe von einem Stern oder auf dem Weg zu einer Station oder Planet?
/alias add crpos-ru /say $1- не заходя в игру, чтобы проверить, не могли бы вы сказать мне, где в системе вы находились, когда у вас кончилось топливо? Рядом со звездой, планетой, станцией или на пути к ней?
/alias add crpos-es /say $1- sin entrar a comprobarlo, te acuerdas de DÓNDE dentro del sistema estabas? Cerca de la estrella o algun planeta o estacion?
/alias add crpos-fr /say $1- sans vous reconnecter, vous souvenez vous de votre position dans le système ? Vers une étoile, une planète, une station, ou en route vers l'une de ces choses?
/alias add crpos-pt /say $1- sem entrar, você se lembra ONDE estava no sistema? Próximo à estrela, um planeta ou estação ou à caminho de algum deles?
/alias add crpos-zh /say $1- （请不要登入查看）您记得您在星系里的位置吗？在恒星，星球，或者空间站旁边或者途中？
/alias add crpos-it /say $1- senza rientrare nel gioco, ricordi DOVE eri nel sistema? Vicino alla stella, un pianeta, una stazione spaziale o viaggiando verso una?
/alias add crpos-pl /say $1- Nie wchodąc do gry, czy pamiętasz mnie więcej GDZIE znajdowałeś się w SYSTEMIE? W okolicach głównej gwiazdy czy w drodze do konkretnej planety lub stacji (jeśli tak to do której)?
/alias add crpos-cs /say $1- bez toho aniž by ses připojil, pamatuješ si KDE jsi byl? vedle hvězdy, planety, stanici, nebo na cestě k ní?
/alias add crpos-tr /say $1- Oyuna girmeden, bulunduğun sistemin içerisinde NEREDE olduğunu hatırlıyor musun? Bir yıldızın, gezegenin veya bir istasyonun yanında, ya da bunlara doğru gidiyor muydun?
/alias add crpos-hu /say $1- Bejelentkezés nélkül, emlékszel arra, hogy a rendszeren belül hol voltál? A csillagnál, egy bolygó vagy állomásnál, vagy úton ezeknek egyike felé?

; Usage: /crgo client rat1 [rat2 [rat3]]
/alias add crgo /say GO GO GO! $1 1. Login to OPEN - 2. light your beacon - 3. invite your rats $2- to a wing - 4. report your o2 time in this chat and be ready to logout if I tell you to.
/alias add crgo-de /say GO GO GO! $1 1. logge dich in OFFENES Spiel ein - 2. aktiviere dein Geschwadersignal - 3. lade deine Ratten $2- in ein Geschwader ein. - 4. schreibe hier wie viel Zeit noch auf dem Sauerstofftimer ist und mache dich bereit aus zu loggen, wenn ich es sage.
/alias add crgo-ru /say GO GO GO! $1 1 – Войдите в ОТКРЫТУЮ игру, 2 – установите Маяк на КРЫЛО, 3 – Пригласите в крыло ваших заправщиков $2-, 4 – сообщите время на таймере здесь и будьте готовы выйти, если я скажу.
/alias add crgo-es /say GO GO GO! $1 1. Entra en JUEGO ABIERTO - 2. activa tu Baliza - 3. invita a tus ratas $2- a Escuadrón - 4. informame de tu temporizador de Oxígeno en este chat y prepárate para salir al Menú si te lo digo.
/alias add crgo-fr /say GO GO GO! $1 1. Connectez-vous en Mode OUVERT - 2. allumez votre balise d'escadrille - 3. invitez vos rats $2- dans une escadrille - 4. rapportez votre temps d'oxygène dans ce chat et préparez-vous à vous déconnecter si je vous le demande.
/alias add crgo-pt /say GO GO GO! $1 1. Entre em JOGO ABERTO - 2. Ligue seu sinalizador - 3. Convide seu(s) rato(s) $2- para o esquadrão - 4. Informe o tempo restante de o2 neste chat e fique preparado para sair se eu assim disser.
/alias add crgo-zh /say ＧＯ　ＧＯ　ＧＯ！ $1 １：登入Open　Play　－　２.启动您的Beacon　－　３.邀请您的老鼠 $2- 到您的Wing - 4.在这里告诉我您剩下的氧气，并且如果我指示您再次登出的话，马上登出。
/alias add crgo-it /say GO GO GO! $1 1.Entra in OPEN - 2. attiva il Beacon - 3. Invita i/il Rats $2- a un "Wing" - 4. Comunica il tempo rimasto nel tuo timer dell'ossigeno in questa chat e sii pronto a uscire dal gioco se te lo dico.
/alias add crgo-pl /say GO GO GO! $1 1. Zaloguj się do OPEN PLAY 2. Włącz BEACON. 3. Zaproś swojego RAT-ownik(ów) $2- do WING'a 4. Podaj tutaj na CHAT'cie na jak długo zostało ci tlenu i przygotuj się na szybkie wylogowanie tak szybko gdy tylko ci powiemy.
/alias add crgo-cs /say GO GO GO! $1 1. připoj se do OPEN play - 2. rozsviť svůj maják na křídle - 3. pozvi své krysy $2- do křídla - 4. řekni mi kolik ti zbývá kyslíku a buď připraven na to se odpojit pokud ti to řeknu
/alias add crgo-tr /say GO GO GO! $1 1. OPEN PLAY'a giriş yap - 2. Sinyalini (Beacon) aç - 3. Farelerini $2- formasyona(wing) davet et - 4. kalan oksijen sayacını bu kanala yaz ve eğer söylersem oyundan çıkmaya hazır ol.
/alias add crgo-hu /say GO GO GO! $1 1. Jelentkezz be az OPEN-be 2. Kapcsold be a beacon-t 3. Hívd meg a patkányaidat $2- egy wing-hez 4. Jelentsd, menyi oxigéned maradt ebben a chatben és állj készen kijelentkezni amikor szólok.

/alias add crgoody /say GO GO GO! $1 1. Login to OPEN - 2. invite your rats $2- to a Team - 3. make sure your beacon is set to Team - 4. report your o2 time in this chat and be ready to logout if I tell you to.
/alias add crgoody-de /say GO GO GO! $1 1. logge dich in OFFENES Spiel ein - 2. lade deine Ratten $2- in ein Team ein. - 3. prüfe, ob dein Geschwadersignal auf TEAM steht - 4. schreibe hier wie viel Zeit noch auf dem Sauerstofftimer ist und mache dich bereit aus zu loggen, wenn ich es sage.
/alias add crgoody-ru /say GO GO GO! $1 1. 1 – Войдите в ОТКРЫТУЮ игру, 2 – Пригласите ваших заправщиков $2- в Команду, 3 – Убедитесь что ваш маяк переключен на Команду - 4. сообщите время на таймере здесь и будьте готовы выйти, если я скажу.
/alias add crgoody-es /say GO GO GO! $1 1. Ingrese en Juego Abierto - 2. Invite a sus ratas $2- a un Equipo - 3. Asegúrese de tener su baliza en Equipo - 4. Reporte el tiempo de oxygeno en este chat y esté listo para desconectarse si se lo digo.
/alias add crgoody-fr /say GO GO GO! $1 1. Connectez-vous en Mode OUVERT - 2. Invitez vos rats $2- dans l'Équipe - 3. Vérifiez que la balise est réglée sur l'équipe. - 4. rapportez votre temps d'oxygène dans ce chat et préparez-vous à vous déconnecter si je vous le demande.
/alias add crgoody-pt /say GO GO GO! $1 1. Vai para ABERTO – 2. convide os ratos $2- para o grupo - 3. Certifique-se de que o seu sinalizador está preparado para Equipa  4. informe o seu o2 tempo neste chat e esteja pronto para sair se eu lhe disser para.
/alias add crgoody-zh /say GO GO GO！ $1 1：登入Open Play - 2.邀請您的老鼠 $2- 到您的Team - 3.確保您的Beacon設定成Team模式 - 4.在這裏告訴我您剩下的氧氣，如果我指示您再次登出，請馬上登出。
/alias add crgoody-it /say VAI VAI VAI! $1 1. Entra in OPEN- 2. invita i tuoi rats $2- in un team - 3. assicurati che il BEACON sia impostato su TEAM 4. riporta il timer O2 in questa chat e sii pronto a fare logout se ti viene detto.
/alias add crgoody-pl /say GO GO GO！ $1 1. Zaloguj się w trybie OTWARTEJ GRY - 2. Zaproś wszystkich przydzielonych Rat-owników $2- do drużyny 3. Upewnij się że nadajnik jest w trybie TEAM 4. Posdaj tu czas na liczniku tlenu i bądź gotowy szybko się wylogować gdybym dał takie polecenie.
/alias add crgoody-cs /say GO GO GO! $1 1. Připoj se do OPEN PLAY - 2. pozvi své krysy $2- do týmu - 3. ujisti se že tvůj maják je přepnutý na "team" - 4. napiš mi kolik ti zbývá času na odpočtu kyslíku, je možné že budu potřebovat aby jsi se odpojil ze hry, takže se dívej do tohoto chatu.
/alias add crgoody-tr /say GO GO GO! $1 1. OPEN PLAY'a giriş yap - 2. Farelerini $2- formasyona(team) davet et - 3. BEACON'un TEAM olarak ayarlandığından emin olun - 4. Kalan oksijen sayacını bu kanala yaz ve eğer söylersem oyundan çıkmaya hazır ol.
/alias add crgoody-hu /say GO GO GO! $1 1. Jelentkezz be az OPEN-be 2. Hívd meg a patkányaidat $2- egy team-hez 3. Ellenőrizze, hogy a jeladó TEAM-re van-e állítva. 4. Jelentsd, menyi oxigéned maradt ebben a chatben és állj készen kijelentkezni amikor szólok.

/alias add crinstody /say $1- Once you get told (NOT NOW!), please log into OPEN PLAY, INVITE all your assigned Rats to a Team and finally make sure your BEACON is set to TEAM!
/alias add crinstody-de /say $1- Sobald es dir gesagt wird, (NICHT JETZT!) logge dich bitte in OFFENES SPIEL (OPEN PLAY) ein, lade alle deine zugewiesenen Rats zu deinem Team ein und prüfe, ob dein SIGNAL auf TEAM steht!
/alias add crinstody-ru /say $1- По нашему сигналу (НЕ СЕЙЧАС!) нам нужно, чтобы вы вошли в ОТКРЫТУЮ игру, пригласили всех назначенных спасателей в КОМАНДУ и убедились что МАЯК переключен на КОМАНДУ.
/alias add crinstody-es /say $1- Una vez se lo digan (NO AHORA!), por favor ingrese en JUEGO ABIERTO, INVITE a todas las ratas asignadas a un Equipo y finalmente asegure que la BALIZA este en EQUIPO! 
/alias add crinstody-fr /say $1- Quand nous vous le dirons (PAS MAINTENANT!), connectez-vous en mode JEU OUVERT, INVITEZ tous les rats qui vous sont assignés à une equipe et enfin vérifier que la BALISE DE L'ÉQUIPE est activée!
/alias add crinstody-pt /say $1- assim que lhe for dito (NÃO AGORA!), por favor entre em ABERTO, CONVITE todos os Ratos que lhe foram atribuídos a uma Equipa e finalmente certifica-te de que o teu SINALIZADOR está pronto para o GRUPO!
/alias add crinstody-zh /say $1- 請在我指示您的時候（不是現在！）登入OPEN游戲模式，邀請您的所有老鼠進入您的TEAM，最後確保您的BEACON設定成TEAM模式！
