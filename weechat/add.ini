/alias add off-de /say $1- sag bescheid, wenn du deine Module AUßER die Lebenserhaltung ausgeschaltet hast.
/alias add off-ru /say $1- пожалуйста скажите нам когда отключите ваши модули (кроме системы жизнеобеспечения), если вам нужна с этим помощь или если увидите синий таймер с отсчетом кислорода.
/alias add off-es /say $1- por favor, dime cuando hayas desactivado todos los módulos EXCEPTO el Soporte Vital.
/alias add off-fr /say $1- veuillez nous dire quand vous avez éteint tous vos modules SAUF les Systèmes de Survie.
/alias add off-pt /say $1- por favor, nos avise assim que você tiver desligado todos os seus modulos EXCETO o suporte de vida.
/alias add off-cn /say $1- 请关闭所有除Life Support的组件，然后告诉我。
/alias add off-it /say $1- facci sapere appena hai disattivato tutti i moduli ECCETTO il "Life Support"
/alias add off-pl /say $1- Daj nam znać jak tylko wszystkie moduły z wyjątkiem podtrzymania życia, czyli LIFE SUPPORT są już zdezaktywowane.

/alias add offq /say $1- did you turn off all your modules EXCEPT life support?
/alias add offq-de /say $1- hast du alle Module AUßER die Lebenserhaltung ausgeschaltet?
/alias add offq-ru /say $1- вы отключили все модули кроме системы жизнеобеспечения?
/alias add offq-es /say $1- has desactivado todos los módulos EXCEPTO el Soporte Vital?
/alias add offq-fr /say $1- avez-vous éteints tous vos modules EXCEPTÉ les Systèmes de Survie?
/alias add offq-pt /say $1- você desligou todos os seus módulos EXCETO suporte de vida?
/alias add offq-cn /say $1- 您是否已关闭所有除Life Support的组件。
/alias add offq-it /say $1- Hai disattivato tutti i moduli ECCETTO "Life Support"?
/alias add offq-pl /say $1- czy zdezaktywowałeś już wszystkie moduły z wyjątkiem life support?

/alias add sr /say $1- please disable Silent Running Immediately!  Default key: Delete, or in the Right side Holo Panel > SHIP tab > Functions Screen - Middle Right
/alias add sr-de /say $1- bitte deaktiviere sofort Schleichfahrt! Standardtaste dafür ist 'Entf'. Oder im rechten Holopanel, Registerkarte Schiff, in den Funktionen (Mitte rechts)
/alias add sr-ru /say $1- пожалуйста немедленно отключите функцию бесшумный ход!  Кнопка по умолчанию : DELETE или в правой панели: вкладка КОРАБЛЬ, экран функций, справа посередине.
/alias add sr-es /say $1- por favor, desactiva Navegación Silenciosa immediatamente! Tecla por defecto: Suprimir, o en el panel Derecho > Nave > Centro derecha.
/alias add sr-fr /say $1- désactivez immédiatement le Mode Furtif! Touche par défaut: Suppr/Delete, ou alors dans l'Holo panneau de Droite > onglet VAISSEAU > écran Fonctions - Millieu-droite
/alias add sr-pt /say $1- por favor desabilite Nav. Silenciosa! Tecla padrão: Delete, ou no painel do Hologramaa no lado direito > aba NAVE > Tela Funções - No meio à direita
/alias add sr-cn /say $1- 请立即关闭Silent Running！默认键Delete，或者在右手边控制板>Ship页面>Functions页面-中间靠右的设置。
/alias add sr-it /say $1- per cortesia disattiva Silent Running immediatamente! Tasto di default Canc/Delete on nel pannello a destra Ship > Schermata funzioni a destra al centro
/alias add sr-pl /say $1- trzeba pilnie wyłączyć tryb 'silent running'! Domyślnie klawisz Delete albo prawy panel > zakładka SHIP > ekran funkcji - z prawej strony po środku.

/alias add o2 /say $1- do you see a "oxygen depleted in ..." timer in the top right of your HUD?
/alias add o2-de /say $1- siehst du einen blauen "Sauerstoff verbraucht in..." countdown oben rechts auf deinem HUD?
/alias add o2-ru /say $1- вы видите таймер «Кислор. осталось на:» в правом верхнем углу экрана?
/alias add o2-es /say $1- ves un mensaje de "Oxígeno Agotado en: " en la parte superior derecha de tu pantalla?
/alias add o2-fr /say $1- voyez-vous un minuteur "Oxygène épuisé dans..." en haut à droite de votre cockpit?
/alias add o2-pt /say $1- você vê um temporizador com a mensagem "oxigênio esgotado em: " na parte superior direita da sua tela?
/alias add o2-cn /say $1- 您是否看到上右角有“Oxygen Depleted In ..."的计时?
/alias add o2-it /say $1- vedi una timer "Oxygen Depleted in:" in alto a destra dello schermo?
/alias add o2-pl /say $1- czy pojawiło ci się odliczanie czasu tlenu „oxygen depleted in ...” w prawym górnym rogu ekranu?

/alias add navsys /say $1- please look in the left panel in the navigation tab and give me the full system name under "System" in the top left corner.
/alias add navsys-de /say $1- bitte schau ins linke Pannel im Navigationsreiter und sag mir den kompletten Systemnamen unter "System" in der oberen linken Ecke.
/alias add navsys-ru /say $1- пожалуйста, посмотрите на левую панель на вкладке навигации и дайте мне полное имя системы в разделе «Система» в верхнем левом углу.
/alias add navsys-es /say $1- mira en el panel izquierdo, en la pestaña de Navegación, y dime el nombre completo de tu sistema.
/alias add navsys-fr /say $1- veuillez aller dans votre panneau de gauche, onglet Navigation, puis envoyez-moi le nom complet écrit sous "Système", dans le coin en haut à gauche.
/alias add navsys-pt /say $1- por favor, olhe no painel à esquerda, na aba navegação e me dê o nome completo do sistema em "Sistema" no canto superior esquerdo.
/alias add navsys-cn /say $1- 请打开左手边控制板，打开Navigation页面，然后告诉我在System下面所写的星系名称。
/alias add navsys-it /say $1- per cortesia, guarda nel pannello a sinistra dello schermo di navigazione e comunica il nome completo del sistema che trovi nell'angolo in basso a sinistra alla voce "System".
/alias add navsys-pl /say $1- proszę spojrzeć w lewy panel w zakładce „navigation” i podać pełną nazwę układu słonecznego pod słowem „System” w lewym górnym rogu.

/alias add psfrf5 /say $1 please press OPTION on your controller, go to Social and press R1 and L1 a couple of times to refresh your friendslist

/alias add open /say $1- please exit to the main menu and log back in to OPEN play, then re-disable your thrusters.
/alias add open-de /say $1- bitte gehe ins Hauptmenü und logge dich in OFFENES spiel ein, danach schalte deine Schubdüsen wieder aus.
/alias add open-ru /say $1- для заправки нам нужно, чтобы вы были в ОТКРЫТОЙ игре. Пожалуйста выйдите в главное меню, а затем зайдите в ОТКРЫТУЮ игру.
/alias add open-es /say $1- por favor, sal al Menú Principal, y entra en Juego Abierto. Vuelve a desactivar tus Impulsores cuando estés dentro.
/alias add open-fr /say $1- veuillez retourner au menu principal, vous connecter en jeu OUVERT, puis désactiver à nouveau vos propulseurs.
/alias add open-pt /say $1- por favor, saia para o menu principal e entre novamente em JOGO ABERTO, então desligue novamente os propulsores.
/alias add open-cn /say $1- 请登出游戏，然后重新登入Open Play。然后重新关闭Thrusters。
/alias add open-it /say $1- per cortesia, esci al menu principale e torna nel gioco in OPEN play, poi ri-disabilita i thrusters.
/alias add open-pl /say $1- proszę się wylogować do głównego menu, zalogować się ponownie w trybie OPEN i ponownie wyłączyć zasilanie modułu 'thrusters'.

; Usage: /wing client1 [client2 [client3]]
/alias add wing say $1- please invite your rat(s) to a wing.; say !wing $1-
/alias add wing-de say $1- bitte lade deine ratten in ein Geschwader ein.; say !wing-de $1-
/alias add wing-ru say $1- теперь добавьте ваших заправщиков в крыло.; say !wing-ru $1-
/alias add wing-es say $1- ahora invita a tus ratas a Escuadrón.; say !wing-es $1-
/alias add wing-fr say $1- maintenant veuillez inviter votre/vos rat(s) dans une Escadrille.; say !wing-fr $1-
/alias add wing-pt say $1- agora, por favor, convide seu(s) rato(s) para o esquadrão.; say !wing-pt $1-
/alias add wing-cn say $1- 请把您的老鼠邀请到您的Wing。; say !wing $1-
/alias add wing-it say $1- per cortesia invita il/i tuo/i Rats in un "Wing".; say !wing-it $1-
/alias add wing-pl /say $2- proszę zaprosić swojego Rat-ownika(ów) do skrzydła.; say !wing-it $1-

; Usage: /beacon client1 [client2 [client3]]
/alias add beacon say $1- lastly, enable your beacon so your rat(s) can find you.; say !beacon $1-
/alias add beacon-de say $1- als letztes aktiviere dein Signal, damit deine Ratten dich finden können.; say !beacon-de $1-
/alias add beacon-ru say $1- и наконец, включите пожалуйста маяк крыла, чтобы ваши топливные крысы могли найти вас в системе.; say !beacon-ru $1-
/alias add beacon-es say $1- por último, necesito que actives tu Baliza para que tus ratas te puedan encontrar.; say !beacon-es $1-
/alias add beacon-fr say $1- finalement, j'aurais besoin que vous allumiez votre balise d'escadrille afin que nos rats puissent vous trouver dans le système; say !beacon-fr $1-
/alias add beacon-pt say $1- e por fim eu preciso que você ligue seu sinalizador para que nosso(s) rato(s) possa(m) encontrá-lo no sistema; say !beacon-pt $1-
/alias add beacon-cn say $1- 为了帮助您的老鼠定位，请启动您的Beacon。; say !beacon $1-
/alias add beacon-it say $1- per finire, attiva il tuo beacon così i Rats possano trovarti; say !beacon-it $1-
/alias add beacon-pl /say $2- a na koniec proszę włączyć NADAJNIK SKRZYDŁOWY, aby Rat-ownik(cy) mogł ciebie odnaleźć.; say !beacon-it $1-

/alias add bcalt /say $1- please go to the Comms Menu on the top left, and from the third tab (where you invited your rats to the wing) under Options use 'Enable Wing Beacon'.
/alias add bcalt-de /say $1- Bitte gehe ins Kommunikationsmenü (oben links), wechsel zum dritten Reiter (dort wo du deine Ratten in das Geschwader eingeladen hast) und dann wähle unter Optionen "Geschwadersignal Aktivieren".
/alias add bcalt-ru /say $1- откройте меню связи и из 3-ей вкладки (где вы приглашали крыс в крыло) в разделе Параметры крыла -> "Включить маяк крыла" (Enable Wing Beacon)
/alias add bcalt-es /say $1- por favor, ve al menú de comunicaciones, y donde invitaste a tus ratas a Escuadrón, en Opciones, usa "Activar Baliza de Escuadrón".
/alias add bcalt-fr /say $1- veuillez aller dans le panneau Communication en haut à gauche, puis dans le 3ème onglet (là où vous avez invité vos rats en Escadrille) sous Options sélectionner 'Activer Balise d'Escadrille'.
/alias add bcalt-pt /say $1- por favor, vá ao menu de comunicação na parte superior esquerda e na terceira aba (onde você convidou seus ratos ao esquadrão), em Opções, selecione "Ativar Localizador do Esquadrão".
/alias add bcalt-cn /say $1- 请打开您上左角的通讯板，然后打开第三个页面（邀请Wing的页面），然后在设置下面选择"Enable Wing Beacon"。
/alias add bcalt-it /say $1- per cortesia vai al menu comunicazioni in alto a sinistra, e dalla terza scheda(da cui hai invitato i Rats al "Wing"), sotto a "Options" seleziona "enable Wing Beacon"
/alias add bcalt-pl /say $1- wejdź do okienka czatu (górna lewa strona) i w trzeciej zakładce (tam, gdzie zapraszałeś Rat-ownika(ów) do skrzydła pod 'options' naciśnij opcję 'Enable Wing Beacon'.

/alias add ls /say $1- please turn your Life Support on immediately: go to the right menu -> Modules tab, select Life Support and select Activate
/alias add ls-de /say $1- bitte schalte deine Lebenserhaltung sofort wieder an: im rechten Menü -> Reider Module, wähle die Lebenserhaltung aus und wähle aktivieren
/alias add ls-ru /say $1- немедленно включите вашу систему жизнеобеспечения: откройте правое меню, вкладка модули, выберите систему жизнеобеспечения и выберите активировать.
/alias add ls-es /say $1- activa tu Soporte Vital immediatamente: menu derecho -> Modulos -> selecciona Soporte Vital, y Activar.
/alias add ls-fr /say $1- veuillez immédiatement rallumer vos Systèmes de Survie : allez dans le menu à droite -> onglet Modules -> sélectionnez vos Systèmes de Survie, puis activez-les
/alias add ls-pt /say $1- por favor ligue seu suporte de vida imediatamente: vá ao menu da direita -> aba módulos, selecione Suporte de Vida e selecione Inativo
/alias add ls-cn /say $1- 请立即启动您的Life Support:打开右手边控制板，打开Modules页面，选择Life Support，然后选择Activate。
/alias add ls-it /say $1- per cortesia attiva "Life Support" immediatamente: vai nel menu a destra -> Modules , seleziona "Life support" e poi "Activate"
/alias add ls-pl /say $1- włącz natychmiast Life Support! Prawy menu -> zakładka Modules, zaznacz ‘Life Support’ i odhacz 'Activate'.

/alias add crm /say $1- from THIS point onwards, 4remain logged out in the Main Menu please! Do NOT login until I give you the "4GO GO GO" command.
/alias add crm-de /say $1- bleib bitte ab jetzt im Hauptmenü! Logge dich NICHT ein bis ich dir das "GO GO GO" Kommando gebe.
/alias add crm-ru /say $1- с этого момента, пожалуйста, оставайтесь в главном меню. НЕ входите в игру пока я вам не дам команду "GO GO GO".
/alias add crm-es /say $1- desde este punto en adelante, quedate en el Menú Principal. NO entres en el juego hasta que no te diga "GO GO GO".
/alias add crm-fr /say $1- à partir de maintenant, veuillez rester sur le Menu Principal! NE vous connectez SURTOUT PAS jusqu'à ce que je vous envoie un "GO GO GO".
/alias add crm-pt /say $1- DESTE ponto em diante, por favor, permaneça deslogado na tela do menu principal! NÃO entre até que eu dê à você o comando "GO GO GO".
/alias add crm-cn /say $1- 从现在开始，请留在游戏主页面！在我在说“GO GO GO”之前，不要登入游戏。
/alias add crm-it /say $1- da questo punto, rimani sulla schermata del menu principale! NON rientrare nel gioco finchè non ti dò il comando "4GO GO GO"
/alias add crm-pl /say $1- od tej chwili pozostań proszę cały czas w głównym menu. W żadnym przypadku nie loguj się do gry, dopóki nie napiszę 'GO GO GO'.

/alias add mmconf /say $1- please confirm that you've quit to main menu where you can see your ship in the hangar.
/alias add mmconf-de /say $1- bitte bestätige, dass du im Haupmenü bist wo du dein Schiff im Hangar siehst.
/alias add mmconf-ru /say $1- пожалуйста подтвердите, что вы вышли в главное меню игры, где вы можете видеть ваш корабль в ангаре.
/alias add mmconf-es /say $1- por favor, confirmame que estas en el Menú Principal, donde ves tu nave en el hangar.
/alias add mmconf-fr /say $1- veuillez confirmer que vous êtes retourné au menu principal où vous pouvez voir votre vaisseau dans un hangar.
/alias add mmconf-pt /say $1- por favor, confirme que você saiu para o menu principal, onde é possível ver sua nave no hangar
/alias add mmconf-cn /say $1- 请确认您已退出到游戏主页面，并且能看到您的飞船停靠在空间站里面。
/alias add mmconf-it /say $1- per cortesia conferma che sei uscito al menu principale da cui puoi vedere la tua nave nell'hangar.
/alias add mmconf-pl /say $1- czy już wylogowałeś się do głównego menu, czyli ekran gdzie widać statek w hangarze?

/alias add mmsys /say $1- staying in the main menu, can you confirm your full system name inlcuding any sector name? Look in the upper right below your CMDR name where it /says / IDLE
/alias add mmsys-de /say $1- kannst du bitte deinen kompletten Systemnamen mit Sektornamen bestätigen? Schaue im Hauptmenü in die obere rechte Ecke unter deinen Kommandantennamen wo / Leerlauf steht.
/alias add mmsys-ru /say $1- оставаясь в главном меню, можете мне сказать полное название вашей системы, включая название сектора если оно есть? Посмотрите в правый верхний угол экрана, под вашим именем, где написано / На холостом ходу
/alias add mmsys-es /say $1- quedándote en el Menú Principal, puedes confirmar el nombre completo del sistema, incluyendo el nombre del Sector? Esquina superior derecha, al lado de tu nombre / INACTIV
/alias add mmsys-fr /say $1- En restant au menu principal, pouvez-vous confirmer le nom de votre système complet, en incluant tous noms de secteurs? Vous le trouverez en haut à droite, sous votre nom de CMD, où est indiqué / INACTIF
/alias add mmsys-pt /say $1- Permanecendo no menu principal, você pode confirmar o nome completo do seu sistema, incluindo qualquer nome de setor. Veja no canto superior direito, abaixo do seu nome CMDT, onde diz / INATIVO
/alias add mmsys-cn /say $1- 请您留在主页面，然后告诉我您在上右角在/IDLE旁边看到的星系名字。
/alias add mmsys-it /say $1- Rimanendo nel menu principale, puoi confermare il nome completo del sistema incluso il nome del settore? Guarda in alto a destra sotto al tuo nome CMDR dove c'è scritto "IDLE"
/alias add mmsys-pl /say $1- pozostając w głównym menu podaj jeszcze raz pełną nazwę systemu (układu słonecznego) wraz z sektorem. Można to zobaczyć w górnym prawym rogu zaraz pod nazwą CMDR i obok słowa „Idle”

/alias add cro2 /say $1- without logging in, do you remember how much O2 you had left?
/alias add cro2-de /say $1- ohne dich anzumelden, kannst du dich erinnern, wie viel Zeit noch auf dem Sauerstofftimer war?
/alias add cro2-ru /say $1- не заходя в игру, чтобы проверить, могли бы вы сказать сколько времени оставалось на вашем таймере кислорода?
/alias add cro2-es /say $1- sin entrar a comprobarlo, te acuerdas de cuánto Oxígeno te quedaba?
/alias add cro2-fr /say $1- sans vous reconnecter, vous souvenez vous de combien de temps il vous restait sur le minuteur d'Oxygène?
/alias add cro2-pt /say $1- sem entrar para checar, você se lembra de quanto tempo restante tinha de O2?
/alias add cro2-cn /say $1- （请不要登入查看）您记得您还有多长时间的氧气吗？
/alias add cro2-it /say $1- senza rientrare nel gioco, ricordi quanto ossigeno avevi rimasto?
/alias add cro2-pl /say $1- nie logując się do gry, czy pamiętasz mniej więcej ile czasu tlenu było na liczniku w chwili wylogowania?

/alias add crpos /say $1- without logging in, can you remember WHERE in the system you were? By the star, a planet or station or on the way to one?
/alias add crpos-de /say $1- ohne dich anzumelden, kannst du dich erinnern WO im System du warst? In der Nähe von einem Stern oder auf dem Weg zu einer Station oder Planet?
/alias add crpos-ru /say $1- не заходя в игру, чтобы проверить, не могли бы вы сказать мне, где в системе вы находились, когда у вас кончилось топливо? Рядом со звездой, планетой, станцией или на пути к ней?
/alias add crpos-es /say $1- sin entrar a comprobarlo, te acuerdas de DÓNDE dentro del sistema estabas? Cerca de la estrella o algun planeta o estacion?
/alias add crpos-fr /say $1- sans vous reconnecter, vous souvenez vous de votre position dans le système ? Vers une étoile, une planète, une station, ou en route vers l'une de ces choses?
/alias add crpos-pt /say $1- sem entrar, você se lembra ONDE estava no sistema? Próximo à estrela, um planeta ou estação ou à caminho de algum deles?
/alias add crpos-cn /say $1- （请不要登入查看）您记得您在星系里的位置吗？在恒星，星球，或者空间站旁边或者途中？
/alias add crpos-it /say $1- senza rientrare nel gioco, ricordi DOVE eri nel sistema? Vicino alla stella, un pianeta, una stazione spaziale o viaggiando verso una?
/alias add crpos-pl /say $1- nie logując się do gry, czy pamiętasz mniej więcej GDZIE w systemie znajdowałeś się? W okolicach głównej gwiazdy czy w drodze do konkretnej planety lub stacji (jeśli tak to do której)?

; Usage: /crgo client rat1 [rat2 [rat3]]
/alias add crgo /say GO GO GO! $1 1. Login to OPEN - 2. light your beacon - 3. invite your rats $2- to a wing - 4. report your o2 time in this chat and be ready to logout if I tell you to.
/alias add crgo-de /say GO GO GO! $1 1. logge dich in OFFENES Spiel ein - 2. aktiviere dein Geschwadersignal - 3. lade deine Ratten $2- in ein Geschwader ein. - 4. schreibe hier wie viel Zeit noch auf dem Sauerstofftimer ist und mache dich bereit aus zu loggen, wenn ich es sage.
/alias add crgo-ru /say GO GO GO! $1 1 – Войдите в ОТКРЫТУЮ игру, 2 – установите Маяк на КРЫЛО, 3 – Пригласите в крыло ваших заправщиков $2-, 4 – сообщите время на таймере здесь и будьте готовы выйти, если я скажу.
/alias add crgo-es /say GO GO GO! $1 1. Entra en JUEGO ABIERTO - 2. activa tu Baliza - 3. invita a tus ratas $2- a Escuadrón - 4. informame de tu temporizador de Oxígeno en este chat y prepárate para salir al Menú si te lo digo.
/alias add crgo-fr /say GO GO GO! $1 1. Connectez-vous en Mode OUVERT - 2. allumez votre balise d'escadrille - 3. invitez vos rats $2- dans une escadrille - 4. rapportez votre temps d'oxygène dans ce chat et préparez-vous à vous déconnecter si je vous le demande.
/alias add crgo-pt /say GO GO GO! $1 1. Entre em JOGO ABERTO - 2. Ligue seu sinalizador - 3. Convide seu(s) rato(s) $2- para o esquadrão - 4. Informe o tempo restante de o2 neste chat e fique preparado para sair se eu assim disser.
/alias add crgo-cn /say ＧＯ　ＧＯ　ＧＯ！ $1 １：登入Open　Play　－　２.启动您的Beacon　－　３.邀请您的老鼠$２到您的Wing - 4.在这里告诉我您剩下的氧气，并且如果我指示您再次登出的话，马上登出。
/alias add crgo-it /say GO GO GO! $1 1.Entra in OPEN - 2. attiva il Beacon - 3. Invita i/il Rats $2- a un "Wing" - 4. Comunica il tempo rimasto nel tuo timer dell'ossigeno in questa chat e sii pronto a uscire dal gioco se te lo dico.
/alias add crgo-pl /say GO GO GO! $1 1. Zaloguj się w trybie OPEN, 2. Włącz nadajnik skrzydłowy 3. Wyślij zaproszenie do szkrzydła. 4. Napisz tu ile czasu zostało na liczniku tlenu i bądź gotowy szybko się wylogować, gdybym dał tu takie polecenie. 

/alias add crvideo /say $1- here is a short video on how to do it: https://fuelrats.cloud/s/YYzSy2K2QKPfr4X
/alias add crvideo-de /say $1- hier ist ein kurzes video dazu: https://fuelrats.cloud/s/YYzSy2K2QKPfr4X
/alias add crvideo-ru /say $1- вот ссылка на небольшое видео о том, как это сделать: https://fuelrats.cloud/s/DgZmtnJqai77Qwk
/alias add crvideo-es /say $1- aqui hay un vídeo corto de como hacerlo: https://fuelrats.cloud/s/YYzSy2K2QKPfr4X
/alias add crvideo-fr /say $1- voici une courte vidéo sur comment le faire : https://fuelrats.cloud/s/YYzSy2K2QKPfr4X
/alias add crvideo-pt /say $1- aqui está um vídeo curto sobre como proceder: https://fuelrats.cloud/s/YYzSy2K2QKPfr4X
/alias add crvideo-cn /say $1- 以下视频会示范如何操作:https://fuelrats.cloud/s/YYzSy2K2QKPfr4X
/alias add crvideo-it /say $1- quì c'è un breve video che spiega come farlo: https://fuelrats.cloud/s/YYzSy2K2QKPfr4X
/alias add crvideo-pl /say $1- tu możesz zobaczyć krótki filmik jak to sprawnie zrobić: https://fuelrats.cloud/s/YYzSy2K2QKPfr4X

; Usage: /eta client time
/alias add eta /say $1 your rats will be with you in about $2 minutes, if you see a blue oxygen timer pop up at any time tell me immediately.
/alias add eta-de /say $1 deine Ratten sind in etwa $2 Minuten da, falls ein blauer Sauerstofftimer auftaucht sage mir sofort bescheid.
/alias add eta-ru /say $1 ваши заправщики будут у вас примерно через $2 минут(ы), если у вас появится таймер отчёта кислорода сразу же сообщите мне.
/alias add eta-es /say $1 tus ratas llegaran en aproximadamente $2 minuto(s), si ves un temporizador de Oxígeno, avisame immediatamente.
/alias add eta-fr /say $1 vos rats seront avec vous dans environ $2 minute(s), si vous voyez un minuteur d'oxygène bleu apparaitre dites le moi immédiatement.
/alias add eta-pt /say $1 seu(s) rato(s) estará(ão) com você em aproximadamente $2 minuto(s), se aparecer o temporizador azul de oxigênio esgotado em qualquer momento, diga-me imediatamente.
/alias add eta-cn /say $1 您的老鼠预计会在 $2 分钟后到达。如果您在这时间段看到上右角出现一个蓝色氧气计时，请立即通知我们。
/alias add eta-it /say $1 i Rats saranno con te in circa $2 minuti, se vedi un timer blu dell'ossigeno comparire dimmelo immediatamente.
/alias add eta-pl /say $1 Rat-ownik(cy) doleci do ciebie za ok $2 minut(y), gdyby w którymkolwiek momencie pojawił się niebieski licznik tlenu proszę od razu o tym poinformować mnie..

/alias add sc /say $1- looks like you're too close to a stellar body, please do the following:; /say !sc $1-
/alias add sc-de /say $1- scheint als wärst du zu nah an einem Stern, bitte mache das folgende:; /say !sc-de $1-
/alias add sc-ru /say $1- похоже вы слишком близко к звёздному телу. Пожалуйста выполните следующее:; /say !sc-ru $1-
/alias add sc-es /say $1- parece que estas muy cerca de un cuerpo estelar, por favor, haz esto:; /say !sc-es $1-
/alias add sc-fr /say $1- il semblerait que vous soyez trop proche d'un corps céleste, veuillez suivre ces instructions:; /say !sc-fr $1-
/alias add sc-pt /say $1- parece que você está muito próximo de um corpo estelar, por favor faça o seguinte:; /say !sc-pt $1-
/alias add sc-cn /say $1- 您离恒星太近了，请:; /say !sc $1-
/alias add sc-it /say $1- sembra che tu sia troppo vicino ad un oggetto celeste, per cortesia segui queste istruzioni:; /say !sc-it $1-
/alias add sc-pl /say $1- WWygląda na to że zbyt blisko podleciałeś do obiektu astronomicznego; /say !sc-it $1-

/alias add scenter /say $1- to enter supercruise open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/alias add scenter-de /say $1- um in den Supercruse zu gehen öffne das linke Menü, gehe zum Reiter "Navigation" und wähle dort den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/alias add scenter-ru /say $1- чтобы войти в гиперкруиз откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/alias add scenter-es /say $1- para entrar en supercrucero, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/alias add scenter-fr /say $1- pour aller en super-navigation ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/alias add scenter-pt /say $1- para entrar em supervelocidade, abra o menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/alias add scenter-cn /say $1- 请打开您的左手边控制板，打开Navigation页面，选择您的星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/alias add scenter-it /say $1- per entrare in supercruise, apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/alias add scenter-pl /say $1- aby wskoczyć w tryb Supercruse wejdź w lewy panel, zakładka „Navigation”, zaznacz główną gwiazdę układu/systemu (pierwsza pozycja na liście), i wybierz drugi przycisk „lock and supercruise” (bądź klawisz „J”)

/alias add scdrop /say $1- to drop from supercruise slow down to 30km/s, open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/alias add scdrop-de /say $1- um den Supercruse zu verlassen bremse auf 30km/s, gehe ins linke Menü auf den Reiter "Navigation" und wähle den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/alias add scdrop-ru /say $1- чтобы выйти из гиперкруиза сбросьте скорость до 30 км/с, откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке), затем нажмите кнопку прыжка.
/alias add scdrop-es /say $1 para salir de Supercrucero, desacelera hasta 30km/s, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/alias add scdrop-fr /say $1- pour sortir de super-navigation ralentissez à 30km/s, ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/alias add scdrop-pt /say $1- para sair da supervelocidade, desacelere para 30km/s, abra seu menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/alias add scdrop-cn /say $1- 请降低速度到30km/s，打开您的左手边控制板，打开Navigation页面，选择您星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
/alias add scdrop-it /say $1- per uscire dal Supercruise, rallenta fino a 30km/s,  apri il pannello a sinistra, scheda "navigation" e seleziona la stella principale del tuo sistema(sarà la prima della lista), poi seleziona il tasto "jump".
/alias add scdrop-pl /say $1- aby wyłączyć tryb supercruise, zwolnij do 30km/s, otwórz lewy panel, w zakładce „Navigation” wybierz główną gwiazdę układu słonecznego w którym aktualnie się znajdujesz (pierwsza pozycja), i nacisnij przycisk „Jump”, domyślnie „J”

; Usage: /close case# rat client
/alias add close /say $3 you should be receiving fuel now. Please remain with your rat for some quick and helpful tips on fuel management.; /say !close $1 $2
/alias add close-de /say $3 du solltest jetzt treibstoff bekommen. Bitte bleibe noch bei deiner Ratte für ein paar nüzliche Tipps.; /say !close $1 $2
/alias add close-ru /say $3 спасибо за ваше обращение к Fuel rats. Мы рады, что смогли вам помочь. Вы можете включить ваши борт-системы. Пожалуйста оставайтесь в крыле для полезных советов по топливу.; /say !close $1 $2
/alias add close-es /say $3 gracias por llamar a las Fuel Rats. Por favor, quédate con tus ratas y te darán unos consejos sobre el combustible.; /say !close $1 $2
/alias add close-fr /say $3 merci d'avoir appelé les Fuel Rats. Veuillez rester avec votre/vos rat(s) pour quelques astuces sur la gestion de carburant.; /say !close $1 $2
/alias add close-pt /say $3 obrigado por chamar o Fuel Rats hoje. Por favor, continue com seu(s) rato(s) para algumas dicas úteis sobre gerenciamento de combustível.; /say !close $1 $2
/alias add close-cn /say $3 您现在应该已受到燃料。请听一下您的老鼠分享一些燃料管理技巧。; /say !close $1 $2
/alias add close-it /say $3 dovresti ricevere carburante ora. Per cortesia rimani con il tuo Rat per qualche rapido consiglio su come gestire il carburante.; /say !close $1 $2
/alias add close-pl /say $3 powinieneś już otrzymywać paliwo. Proszę pozostań parę chwil ze swoim Rat-ownikiem, udzieli on parę szybkich rad na temat paliwa w tej grze.; /say !close $1 $2

/alias add db-ru /say $1- для советов и информации по топливу на русском языке, пожалуйста, наберите в этом чате /join #debrief. Слева от чата откроется новая вкладка, переключитесь на неё.
/alias add db-de /say $1- für Tipps und Hinweise in Deutsch betritt bitte den Kanal → #debrief ← entweder, in dem Du darauf klickst, oder in dem Du /join #debrief eingibst. Ein neuer Tab mit dem Raum wird dann oben erscheinen.
/alias add db-es /say $1- para hablar con tus ratas en Castellano, unete a #debrief escribiendo /join #debrief en este canal.
/alias add db-fr /say $1- Pour des astuces et informations en Français veuillez rejoindre le channel → #debrief ←  soit en cliquant dessus juste ici, soit en tapant /join #debrief dans ce channel, un onglet va apparaitre à gauche du tchat, veuillez cliquer dessus.
/alias add db-pt /say $1- para conselhos e informações em Portuguese, por favor, entre no canal → #debrief ← tanto clicando nele ou digitando /join #debrief neste canal, uma aba abrirá na esquerda do chat. Alterne para ela.
/alias add db-cn /say $1- 如果您想要您的老鼠用中文去分享一些燃料管理技巧，请在这儿里输入 /join #debrief，或者双点击#debrief。
/alias add db-it /say $1- Per consigli e informazioni in Italiano, per cortesia entra nel canale → #debrief ← cliccando sul nome del canale o scrivendo /join #debrief, una scheda si aprirà sulla sinistra della chat, sulla quale puoi passare.
/alias add db-pl /say $1- aby otrzymać rady i informacje o paliwie w języku polskim napisz tu „/join #debrief”. Po lewej stronie otworzy się nowa zakładka i w niej będzie można dalej czatować.

/alias add sorry /say $1 sorry we couldn't get to you in time today, your rats will be there for you after you respawn to help you with some tips and tricks, so please stick with them for a bit.
/alias add sorry-de /say $1 tut uns leid, dass wir dir nicht helfen konnten. Deine Ratten können dir trotzdem ein paar Tips geben.
/alias add sorry-ru /say $1 мне очень жаль, что у нас не вышло вам помочь. Пожалуйста оставайтесь в крыле для советов как избежать этого в будущем.
/alias add sorry-es /say $1 siento que no te hayamos podido salvar, tus ratas estarán contigo cuando reaparezcas y te darán unos consejos sobre el combustible.
/alias add sorry-fr /say $1 je suis navré que nous n'ayons pas pu vous atteindre à temps ce coup-ci, vos rats vont être là après que vous réapparaissiez pour vous donner quelques conseils et astuces, alors veuillez rester avec eux un moment.
/alias add sorry-pt /say $1 desculpe, não conseguimos chegar até você a tempo hoje, seu(s) rato(s) estará(ão) lá após você reviver para ajudá-lo com algumas dicas então, por favor, fique com ele(s) por um momento.
/alias add sorry-cn /say $1 很抱歉我们今天没能够帮助到您。您的老鼠有一些关于燃料管理的一些技巧可以分享，请听取一下。
/alias add sorry-it /say $1 ci dispiace di non averti raggiunto per tempo oggi, i tuoi rats saranno li con te quando respawni per aiutarti con consigli e alcuni trucchi, per cortesia rimani con loro qualche minuto.
/alias add sorry-pl /say $1 bardzo nam przykro że tym razem się nie powiodło. Rat-ownik(cy) będzie nadal w skrzydle po respawnie i chętnie posłużą radą – prosilibyśmy pozostać z nim chwilkę jeszcze.
